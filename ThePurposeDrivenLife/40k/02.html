DAY 2 - 우리는 우연의 산물이 아니다

"너를 지으며 너를 모태에서 조성하고 너를 도와줄 여호와가 말하노라"
(사 44:2)

"하나님은 주사위놀이를 하지 않으신다."
알버트 아인슈타인(Albert Einstein)

우리는 우연의 산물이 아니다.

우리의 출생은 실수도 불운도 아니고, 우리의 삶 또한 우연히 이 세상에 존재하는 것이 아니다. 혹 부모님은 계획하지 않았을지라도, 하나님은 우리를 계획하셨다. 우리가 세상에 전재하고 있는 것은 하나님의 계획 안에서 예정되어 있던 일이기 때문에 그분에게는 결코 놀랄 일이 아니다.

부모님이 우리라는 생명체를 만들기 훨씬 이전부터 하나님은 우리를 당신의 마음속에 품으셨고, 또한 우리의 존재를 제일 먼저 생각하기 시작하셨다. 우리가 지금 숨쉬고 있다는 사실은 갑작스럽게 이루어진 의미 없는 운명도, 우연의 결과도 아니다. 성경은 이렇게 말하고 있다. "여호와께서 내게 관계된 것을 완전케 하실지라" (시 138:8)

하나님은 우리 신체의 가장 작은 부분까지도 선택하여 만드셨다. 우리가 속한 인종, 피부색, 머리 그리고 우리가 갖고 있는 모든 특징들을 숙고하여 선택하셨고, 하나님이 원하시는 모습 그대로 우리를 맞춤 제작하셨다. 그러니까 우리의 재능과 독특한 성격까지도 모두 하나님의 결정대로 만들어진 것이다. 성경은 이렇게 말한다. "당신은 나의 내면과 외면 모두를 아십니다. 내 몸 속의 모든 골수 조직도 아십니다. 내가 어떻게 만들어졌는지, 내가 어떻게 무에서 유가 되었는지 모든 것을 정확히 알고 계십니다" (시 139:15 Msg).

하나님이 우리를 만드신 이유가 있기 때문에 그분은 우리 삶의 모든 것을 미리 계획해놓으셨을 뿐만 아니라 우리의 출생과 죽음의 시기도 이미 결정해놓으셨다. 성경을 이렇게 말하고 있다. "당신은 내가 태어나기 이전부터 나를 보셨고 내가 숨쉬기 이전부터 내 삶의 매일매일을 계획해놓으셨습니다. 모든 날들이 당신의 책에 기록되어 있습니다' (시 139:16 LB)

또한 하나님은 우리가 어디에서 태어날 것과 하나님의 목적을 이루기 위해 거주할 곳까지 계획해놓으셨다. 다시 말해 우리가 이 나라에서 태어난 것이 결코 우연이 아니며, 아주 작은 부분조차 우연히 이루어진 것이 아니라 모두 하나님의 목적에 따라 계획되어 있다는 말이다. 성경은 말한다. "하나님께서는 한 사람으로부터 세계 모든 인류를 만들어 땅 위에 살게 하셨습니다. 그리고 그들이 살 시대와 지역의 경계를 정해 주셨습니다" (행 17:26, 쉬운성경). 즉 우리 삶의 어떤 부분도 합당한 이유와 목적이 잇다는 말씀이다.

가장 놀라운 것은 하나님이 우리를 이 세상에 어떻게 보내실지도 모두 결정해놓으셨다는 것이다. 우리의 출생 상황이 어떠하든, 부모님이 어떤 분들이든, 하나님은 우리를 창조할 계획을 가지고 계셨다. 부모님이 훌륭하든 평범하든 상관이 없다. 그리고 하나님이 계획하고 있는 우리를 만들기 위해서 필요한 정확한 유전자들을 우리의 부모가 될 두 사람의 남녀가 모두 소유하고 있음을 하나님은 알고 계셨다.

부적절한 부모는 있어도 부적절한 자식은 없다. 많은 아이들이 부모의 계획과 상관없이 태어날 수는 있지만, 하나님의 목적 없이 태어날 수는 없다. 하나님은 인간의 실수와 죄까지도 모두 고려하여 계획을 세우신다.

하나님은 어떤 일도 우연히 하지 않으시고 절대 실수하지 않으신다. 하나님이 창조하신 모든 것에는 이유가 있다. 모든 식물, 모든 동물도 하나님의 계획에 따라 만들어졌고, 모둔 사람 하나하나가 하나님의 목적에 따라 만들어졌다. 이렇게 하나님이 우리를 계획하고 만드신 동기는 바로 그분의 사랑이다. 성경은 말한다. "그가 땅의 기반을 마련하기 훨씬 이전에 그는 우리를 계획하셨고 우리를 그의 사랑의 대상으로 정해놓으셨다" (엡 1:4 Msg)

그분은 세상을 만들이 이전부터 우리에 대해 생각하고 계셨다. 더 나아가 하나님이 세상을 창조하신 이유가 바로 우리 때문이다. 뿐만 아니라 하나님은 우리가 살 수 있도록 지구의 환경을 계획하셨다. 우리는 그분의 사랑의 대상이고 그분의창조물 가운데 가장 멋지다. 성경은 말한다. "그가 그 조물중에 우리로 한 첫 열매가 되게 하시려고 자기의 뜻을 좇아 진리의 말씀으로 우리를 낳으셨느니라" (약 1:18). 하나님은 우리를 이토록 사랑하고 아끼신다.

하나님은 무작정 움직이지 않으신다. 하나님은 모든 것을 정확하게 계획하셨다. 물리학자, 생물학자 그리고 그 외 다른 과학자들이 우주를 연구하면 할수록 우리는 하나님이 만드신 모든 것들이 우리의 존재에 꼭 맞도록 얼마나 독특하게 만들어졌는지 감탄할 수밖에 없다. 그리고 이러한 조건들이 인류의 생존을 가능하게 하는 데에 얼마나 정확한지 놀랄 수밖에 없다.

뉴질랜드 오타고 대학의 인간 분자 유전학 수석 연구자인 마이클 덴튼 박사(Dr.Michael Denton)는 이렇게 결론을 지었다. "생물 과학에서 얻을 수 있는 모든 정보는 그 핵심사안, 즉 우주는 삶과 인류를 근본 목표와 목적으로 가진 전체 그리고 현실의 모든 것이 각각의 의미와 이유가 있는 전체로 특별히 설계된 것이라는 사실을 뒷받침한다." 셩경은 이렇게 말한다. "여호와는 하늘을 창조하신 하나님이시며 땅도 조성하시고 견고케 하시되 헛되이 창조치 아니하시고 사람으로 거하게 지으신 자시니라" (사 45:18).

하나님은 왜 이 모든 일을 하셨을까? 왜 우리를 위해서 우주를 만드는 수고를 하셨을까? 그분은 사랑의 하나님이시기 때문이다. 하나님의 사랑은 그 정도를 도무지 가늠할 수 없다. 하지만 근본적으로 신뢰할 만하다. 우리는 하나님이 사랑하는 특별한 대상으로 만들어졌다. 하나님은 사랑하시기 위해 우리를 만드셨고, 우리는 그 진리위에 우리의 삶을 만들어나가야 한다.

성경은 "하나님은 사랑이시다" (요일 4:8)라고 우리에게 말해주고 있다. "하나님은 사랑의 마음을 가지고 계신다"라고 말하지 않는다. 그분은 사랑이시다. 사랑은 하나님 인격의 본질이다. 삼위일체의 하나님은 그대로 완벽한 사랑이시다. 하나님은 우리를 창조할 필요가 없으셨다. 그분은 외롭지 않으셨다. 하지만 그분은 사랑을 표현하기 위하여 우리를 창조하셨다. 하나님은 "배에서 남으로부터 내게 안겼고 태에서 남으로부터 내게 품기운 너희여 너희가 노년에 이르기까지 내가 그리하겠고 백발이 되기까지 내가 너희를 품을 것이라 내가 지었은즉 안을 것이요 품을 것이요 구하여 내리라" (사 46:3-4) 고 말씀하신다.

하나님이 없다면 우리 모드는 '우연의 산물'이 될 것이며, 우주의 천문학적 경우의 수 가운데 하나로 남을 것이다. 그리고 그것이 사실이라면, 지금 당장 이 책을 덮어도 좋다. 그럴 경우 삶에는 어떠한 목적도, 의미도, 소중함도 없으며, 옳고 그름도 없고, 지구상에서의 짧은 삶 이외에는 아무런 희망도 없기 때문이다.

그렇지만 하나님은 존재하시고, 우리를 만든 이유가 있으며, 우리의 삶은 매우 중요한 의미를 가지고 있다. 그리고 하나님과 관계를 맺기 시작할 때만이 우리 삶 속에서 그 의미와 목적을 발견할 수 있다. 영어 성경 메시지(The Message)는 로마서 12장 3절을 다음과 같이 말하고 있다. "우리 자신을 이해하는 가장 정확한 방법은 하나님이 누구시고 우리를 위해 무엇을 하시는지를 아는 것이다."

러셀 켈퍼(Russell Kelfer)의 시가 이 모든 것을 다음과 같이 요약해주고 있다.

당신이 당신이 된 것은 이유가 있지요.
당신은 하나님의 신묘막측한 계획의 한 부분이에요.
당신은 소중하고 완벽하고 독특하게 만들어졌으며
하나님은 당신을 그분의 특별한 여자와 남자로 부르고 있죠.

존재의 이유를 추구하는 당신
그러나 실수하지 않으시는 하나님.
어머니의 자궁 안에서부터 손수 당신을 지으신 그분
그러기에 당신은 그분이 원하는 바로 그 사람이지요.

당신의 부모님도 그분이 선택했어요
지금 당신이 어떻게 느끼든
하나님의 빈틈없는 계획대로 그들을 선택하사
그들의 손에 주님의 확인 도장을 찍어주신 것이죠.

물론 당신이 당한 고통 견디기 쉽지 않았겠지만
하나님 역시 당신이 마음 상했을 때 눈물 흘리셨어요.
하지만 그것을 통해 당신의 마음이
하나님의 형상을 따라 닮아가고 성장하길 원하셨죠.

당신이 당신이 된 것은 이유가 있지요.
주님의 지팡이로 지어진 당신
당신이 사랑받는 당신이 된 이유는
하나님이 계시기 때문이죠!

DAY 2 내 삶의 목적에 대하여

생각할 점 : 나는 우연의 산물이 아니다.

외울 말씀 : "너를 지으며 너를 모태에서 조성하고 너를 도와줄 여호와가 말하노라" (사 44:2)

삶으로 떠나는 질문 : 하나님이 나를 독특하게 만드셨다는 사실을 인정하면서 성격, 배경 그리고 외모 가운데 내가 받아들이기 위해 노력해야 할 부분은 무엇인가?

You Are Not an Accident

I am your Creator. You were in my care
even before you were born.
Isaiah 44:2a (CEV)

God doesn't play dice.
Albert Einstein

You are not an accident.
Your birth was no mistake or mishap, and your life is no fluke of nature. Your parents may not have planned you, but God did. He was not at all surprised by your birth. In fact, he expected it.

Long before you were conceived by your parents, you were conceived in the mind of God. He thought of you first. It is not fate, nor chance, nor luck, nor coincidence that you are breathing at this very moment. You are alive because God wanted to create you! The Bible says, "The LORD will fulfill his purpose for me."

God prescribed every single detail of your body. He deliberately chose your race, the color of your skin, your hair, and every other feature. He custom-made your body just the way he wanted it. He also determined the natural talents you would possess and the uniqueness of your personality. The Bible says, "You know me inside and out, you know every bone in my body; You know exactly how I was made, bit by bit, how I was sculpted from nothing into something."

Because God made you for a reason, he also decided when you would be born and how long you would live. He planned the days of your life in advance, choosing the exact time of your birth and death. The Bible says, "You saw me before I was born and scheduled each day of my life before I began to breathe. Every day was recorded in your Book!"

God also planned where you'd be born and where you'd live for his purpose. Your race and nationality are no accident. God left no detail to chance. He planned it all for his purpose. The Bible says, "From one man he made every nation,... and he determined the times set for them and the exact places where they should live. "4 Nothing in your life is arbitrary. It's all for a purpose.

Most amazing, God decided how you would be born. Regardless of the circumstances of your birth or who your parents are, God had a plan in creating you. It doesn't matter whether your parents were good, bad, or indifferent. God knew that those two individuals possessed exactly the right genetic makeup to create the custom "you" he had in mind. They had the DNA God wanted to make you.

While there are illegitimate parents, there are no illegitimate children. Many children are unplanned by their parents, but they are not unplanned by God. God's purpose took into account human error, and even sin.

God never does anything accidentally, and he never makes mistakes. He has a reason for everything he creates. Every plant and every animal was planned by God, and every person was designed with a purpose in mind.

Long before you were conceived
by your parents, you were
conceived in the mind of God.

God's motive for creating you was his love. The Bible says, "Long before he laid down earth's foundations, he had us in mind, had settled on us as the focus of his love."

God was thinking of you even before he made the world. In fact, that's why he created it! God designed this planet's environment just so we could live in it. We are the focus of his love and the most valuable of all his creation. The Bible says, "God decided to give us life through the word of truth so we might be the most important of all the things he made." This is how much God loves and values you!

God is not haphazard; he planned it all with great precision. The more physicists, biologists, and other scientists learn about the universe, the better we understand how it is uniquely suited for our existence, custom-made with the exact specifications that make human life possible.

Dr. Michael Denton, senior research fellow in human molecular genetics at the University of Otago in New Zealand, has concluded, "All the evidence available in the biological sciences supports the core proposition ... that the cosmos is a specially designed whole with life and mankind as its fundamental goal and purpose, a whole in which all facets of reality have their meaning and explanation in this central fact."7 The Bible said the same thing thousands of years earlier: "God formed the earth.... He did not create it to be empty but formed it to be inhabited."

Why did God do all this? Why did he bother to go to all the trouble of creating a universe for us? Because he is a God of love. This kind of love is difficult to fathom, but it's fundamentally reliable. You were created as a special object of God's love! God made you so he could love you. This is a truth to build your life on.

The Bible tells us, "God is love." It doesn't say God has love. He is love! Love is the essence of God's character. There is perfect love in the fellowship of the Trinity, so God didn't need to create you. He wasn't lonely. But he wanted to make you in order to express his love. God says, "I have carried you since you were born; I have taken care of you from your birth. Even when you are old, I will be the same. Even when your hair has turned gray, I will take care of you. I made you and will take care of you."

If there was no God, we would all be "accidents," the result of astronomical random chance in the universe. You could stop reading this book, because life would have no purpose or meaning or significance. There would be no right or wrong, and no hope beyond your brief years here on earth.

But there is a God who made you for a reason, and your life has profound meaning! We discover that meaning and purpose only when we make God the reference point of our lives. The Message paraphrase of Romans 12:3 says, "The only accurate way to understand ourselves is by what God is and by what he does for us."

This poem by Russell Kelfer sums it up:

You are who you are for a reason.
You're part of an intricate plan.
You're a precious and perfect unique design,
Called God's special woman or man.

You look like you look for a reason.
Our God made no mistake.
He knit you together within the womb,
You're just what he wanted to make.

The parents you had were the ones he chose,
And no matter how you may feel,
They were custom-designed with God's plan in mind,
And they bear the Master's seal.

No, that trauma you faced was not easy.
And God wept that it hurt you so;
But it was allowed to shape your heart
So that into his likeness you'd grow.

You are who you are for a reason,
You've been formed by the Master's rod.
You are who you are, beloved,
Because there is a God!"

DAY TWO
THINKING ABOUT MY PURPOSE

Point to Ponder: I am not an accident.
Verse to Remember: "I am your Creator. You were in my care even before you were born." Isaiah 44:2 (CEV)
Question to Consider: I know that God uniquely created me. What areas of my personality, background, and physical appearance am I struggling to accept?
