DAY 7 - 모든 것이 존재하는 이유

“이는 만물이 주에게서 나오고 주로 말미암고 주에게로 돌아감이라
영광이 그에게 세세에 있으리로다 아멘” (롬 11:36).

“주로 모든 것을 그의 목적을 위해 만드셨다” (잠 16:4, NLT).

모든 것은 그분을 위해서 존재한다.

우주의 궁극적인 목적은 하나님의 영광을 보여주기 위한 것이다. 우리를 포함한 모든 것이 존재하는
이유가 바로 이것이다. 하나님은 모든 것을 그의 영광을 위해 만드셨기 때문에 하나님의 영광 없이는
아무것도 존재하지 않을 것이다.

하나님의 영광은 무엇인가? 그것은 바로 하나님, 그분 스스로이시다. 그분의 본질이며, 그분이 얼마나 중요한지를 알리는 것이고, 광채를 발하는듯한 장엄함의 모습이며, 그분의 능력을 표현하는 것이고, 그분의 임재를 느끼게 하는 말이다. 하나님의 영광은 그분의 선하심의 표현이고 그분의 본질적이고 영원한 속성이다.

하나님의 영광은 어디에 있는가? 주위를 둘러보자. 하나님이 만드신 모든 것이 어떠한 모양으로든 그분의 영광을 나타낸다. 현미경으로만 볼 수 있는 가장 작은 생물체에서부터 거대한 은하수에 이르기까지, 태양과 별, 바람과 계절 등 모든 피조물들은 창조자의 영광을 나타낸다. 우리 주변의 자연에서 우리는 능력의 하나님을 만날 수 있다. 또한 각양각색의 다양함을 즐기시고, 아름다움을 사랑하시며, 지혜로우시고, 창조적인 하나님의 모습을 발견할 수 있다. 성경은 이렇게 말한다. “하늘이 하나님의 영광을 선포하고”(시 19:1).

역사를 통해서 하나님은 각기 다른 상황에 처한 사람들에게 그의 영광을 나타내셨다. 가장 먼저 에덴 동산에서 그리고 모세에게, 그 후에는 성막과 성전, 그의 아들 예수님을 통해서 그리고 현재는 교회들을 통해서 나타내신다(창3:8, 출33:18-23, 왕상7:51, 8:10-13, 요1:14, 엡2:21-22, 고후4:6-7). 이러한 하나님의 영광은 때로는 불꽃과 구름으로, 때로는 천둥 또는 연기로 그리고 때로는 밝은 빛으로 나타난다(출 24:17, 40:34, 시 29:1, 사 6:3-4, 60:1, 눅 2:9). 천국에서는 하나님의 영광이 그곳에 필요한 모든 빛을 충분히 공급한다. 성경은 “그 성은 해나 달의 비췸이 쓸데 없으니 이는 하나님의 영광이 비취고 어린 양이 그 등이 되심이라”(계 21:23)고 증거하고 있다.

하나님의 영광은 예수 그리스도를 통해 가장 잘 나타난다. 세상의 빛인 예수님은 하나님의 본성을 분명히 반영하고 있으며, 그분으로 인하여 우리는 어둠 속에서 보는 것처럼 불명확하게 느끼던 하나님의 존재를 분명히 알게 되었다. 성경은 이렇게 말한다. “이는 하나님의 영광의 광채시요”(히 1:3, 참고-고후 4:6). 즉 예수님은 우리가 하나님의 영광을 제대로 이해하게 하기 위하여 이 땅에 오셨으며, 이에 대해 성경은 “말씀이 육신이 되어 우리 가운데 거하시매 우리가 그 영광을 보니 아버지의 독생자의 영광이요 은혜와 진리가 충만하더라”(요 1:14)고 말하고 있다.

하나님은 하나님이시기 때문에 하나님 안에 영광은 그분이 본래부터 소유하고 계신 것이다. 그것은 본성이시고, 그 어느 누구도 태양이 더 밝게 빛나도록 할 수 없는 것처럼 하나님의 영광에 어떠한 것도 더할 수 없다. 우리는 그분의 영광을 깨닫고, 존귀하게 여기며, 선포하고, 찬양하며, 나타내고, 또한 그분의 영광을 위해 살도록 명령받았다(대상 16:24, 시 29:1, 66:2, 96:7, 고후 3:18). 경은 이렇게 말한다. “우리 주 하나님이여 영광과 존귀와 능력을 받으시는 것이 합당하오니 주께서 만물을 지으신지라 만물이 주의 뜻대로 있었고 또 지으심을 받았나이다 하더라”(계 4:11).

우주 전체에서 하나님의 피조물 가운데 단 두 가지만이 하나님께 영광을 돌리지 못했는데, 그것은 타락한 천사(악마)와 우리들(인간)이다. 모든 죄의 뿌리는 우리의 근본인 하나님께 영광을 돌리지 못하는 것에 있고, 이는 하나님 이외의 다른 것을 더 사랑하는 것이다. 하나님께 영광을 돌리는 것을 거부하는 것은 교만한 반역이고, 사탄이 타락하고 우리가 타락하게 된 원인이다. 우리는 모두 하나님의 영광이 아닌 우리의 영광을 위해 여러 가지 다른 모습으로 살아왔기 때문에 성경은 “모든 사람이 죄를 범하였으매 하나님의 영광에 이르지 못하더니”(롬 3:23)라고 말하고 있다.

우리 가운데 어느 누구도 삶을 통해 하나님께 합당한 분량의 영광을 돌리지 못했는데 이것이 우리가 저지를 수 있는 가장 큰 죄인 동시에 가장 큰 실수인 것이다. 그러나 반대로 하나님의 영광을 위해 사는 것은 우리의 삶을 통해서 이룰 수 있는 가장 중요한 일이다. 그러므로 하나님이 “무릇 내 이름으로 일컫는 자 곧 내가 내 영광을 위하여 창조한 자를 오게 하라 그들을 내가 지었고 만들었느니라” (43:7)고 말씀하신 것을 따라 하나님께 영광을 돌리는 것이 우리 삶의 최고 목표가 되어야 한다.

어떻게 하나님께 영광을 돌릴 수 있을까?

예수님은 “아버지께서 내게 하라고 주신 일을 내가 이루어 아버지를 이 세상에서 영화롭게 하였사오니”(요 17:4)라고 고백하고 있다. 예수님은 이 땅에서의 당신의 목적을 이루심으로 하나님께 영광을 돌렸다. 우리도 같은 방법으로 하나님께 영광을 돌릴 수있는데 피조물이 그 목적을 달성하면 그것은 하나님께 영광을 돌린 것이다. 새들은 날고, 노래 부르고, 집을 짓고, 하나님이 뜻하신 새다운 활동을 통해 하나님께 영광을 돌린다. 심지어 개미도 그것이 만들어진 목적을 성취하면 하나님께 영광을 돌리는 것이다. 하나님은 개미는 개미가 되도록 그리고 우리는 우리가 되도록 만드셨다. 그래서 위대한 순교자인 성 이레니우스(St. Irenaeus) 교부는 “하나님의 영광은 인간이 온전히 살아가는 그 차체다” 라고 말했다.

여러 가지로 하나님께 영광을 돌릴 수 있지만 그 모두를 우리의 삶에 대한 하나님의 5가지 목표로 요약할 수 있다. 이 책이 끝날 때까지 그것들을 구체적으로 살펴보겠지만 개요는 다음과 같다.

우리는 예배를 통해 영광을 돌린다

예배는 하나님에 대한 우리의 첫번째 책임이다. 하나님 그분을 즐기는 것이 하나님께 예배드리는 것이다. C. S. 루이스는 “그를 찬양하라고 우리에게 명하시면서 하나님은 우리에게 당신을 즐기라고 초대하신다” 라고 말한다. 즉 하나님은 우리가 예배하는 동기가 의무감이 아닌 사랑, 감사 그리고 즐거움이길 바라신다. 존 파이퍼(John Piper)는 “우리가 그 안에서 만족할 때 하나님의 영광이 가장 크게나타난다” 라고 말한다.

예배는 찬양하고 말씀을 듣고 하나님께 기도하는 것 이상이다. 예배는 하나님을 즐기고 사랑하며, 우리가 그분의 목적에 맞게 사용되도록 그분에게 드려지는 삶의 모습이다. 우리의 삶이 하나님의 영광을 위해 사용될 때 우리가 하는 모든 일이 예배가 되는 것이다. 성경은 이렇게 말한다. “너의 온 몸을 하나님의 영광에 합당한 것을 하는 데 사용하라”(롬 6:13, NLT).

우리는 다른 믿는 사람들을 사랑함으로써 영광을 돌린다

거듭나는 순간 우리는 하나님의 가족이 된다. 그리스도를 따르는 것은 믿는 것뿐 아니라 그분에게 속하고 하나님의 가족을 사랑하는 것을 배우는 것이다. 요한은 “우리가 형제를 사랑함으로 사망에서 옮겨 생명으로 들어 간 줄을 알거니와 사랑치 아니하는 자는 사망에 거하느니라”(요일 3:14)고 말하고 있고, 바울은 “이러므로 그리스도께서 우리를 받아 하나님께 영광을 돌리심과 같이 너희도 서로 받으라”(롬 15:7)고 서로의 대한 사랑을 말하고 있다.

이 땅에서 우리가 해야 할 두번째 중요한 책임은 하나님처럼 사랑하는 방법을 배우는 것이다. 왜냐하면 하나님은 사랑이시고 사랑이 그분을 영광스럽게 하기 때문이다. 예수님은 “새 계명을 너희에게 주노니 서로 사랑하라 내가 너희를 사랑한 것 같이 너희도 서로 사랑하라 너희가 서로 사랑하면 이로써 모든 사람이 너희가 내 제자인줄 알리라”(요 13:34-35)고 말씀하셨다.

우리는 그리스도를 닮아감으로 영광을 돌린다

우리가 하나님의 가족으로 새롭게 태어나는 순간부터 하나님은 우리가 영적으로 온전한 성숙함에 이를 때까지 자라나길 바라신다. 그것은 어떤 모습일까? 영적으로 성숙해진다는 것은 우리가 생각하고 느끼고 행동하는 모든 방법이 예수님과 같아지는 것이다. 우리가 그리스도와 비슷해질수록 우리는 하나님께 더 많은 영광을 돌릴 수 있다. 성경은 이렇게 말한다. “주의 영이 우리 안에서 역사할수록 우리는 점점 그와 같아지고 그의 영광을 더욱 드러내게 된다.”(고후 3:18, NLT).

우리가 그리스도를 영접한 순간부터 하나님은 새로운 삶과 새로운 본성을 우리에게 부여하셨다. 그리고 이것을 기초로 해서 이 땅에서의 남은 삶 동안에 하나님은 우리의 성품을 계속 변화시켜가기를 원하신다. 성경은 이렇게 말한다. “예수 그리스도로 말미암아 의의 열매가 가득하여 하나님의 영광과 찬송이 되게 하시기를 구하노라”(빌 1:11, 참고- 요 15:8).

우리의 은사로 다른 사람을 섬김으로 영광을 돌린다

하나님은 우리에게 우리만 가지고 있는 독특한 재능, 은사, 기술 그리고 능력을 주셨다. 우리가 갖춘 모습은 우연히 만들어진 것이 아니다. 그리고 하나님은 우리 자신만을 위한 이기적인 목적 때문에 그 능력들을 허락하신 것이 아니다. 다른 사람들을 도우라고 이 모든 것을 우리에게 주셨다. 물론 다른 사람들에게도 우리를 도울 수 있도록 그 능력들을 허락하셨다. 성경은 이렇게 말한다. “하나님은 아주 다양한 은사들을 너희들 각자에게 나누어 주셨다. 그것을 잘 관리하여 하나님의 너그러우심이 너희를 통해 흐르게 하라 … 다른 사름을 돕도록 부름받았는가? 하나님이 주시는 온 힘과 에너지를 쏟아 행하라. 그러면 하나님은 영광을 받으실 것이다”(벧전 4:19-11, NLT,참고-고후 8:19).

우리는 다른 사람들에게 하나님에 대해 말함으로 영광을 돌린다

하나님은 우리에 대한 당신의 목적이 비밀에 묻혀 있기를 원하지 않으신다. 우리가 진리를 안다면 그것을 다른 사람들과 나누기 원하신다. 예수님을 다른 사람들에게 소개해서 그들이 삶의 목적을 발견하도록 돕고, 그 영원한 목적지에 갈 수 있도록 준비시키는 것은 아주 크나큰 특권이다. 성경은 이렇게 말한다. “하나님의 은혜로 더 많은 사람들을 그리스도에게로 데려오면 올수록 ... 하나님은 더 많은 영광을 받으신다”(고후 4:15, NLT).

무엇을 위해 살 것인가?

하나님의 영광을 위해 남은 삶을 살려면 우리 삶의 우선순위, 많은 계획들, 인간 관계 그리고 그 외의 모든 것이 바뀌어야 한다. 그것이 가끔은 쉬운 길 대신 어려운 길을 선택하는 것을 의미하기도 할 것이다. 예수님도 이 점 때문에 갈등하셨다. 십자가에 못 박히실 것을 아시고 이렇게 울부짖으셨다. “지금 내 마음이 민망하니 무슨 말을 하리요 아버지여 나를 구원하여 이 때를 면하게 하여 주옵소서 그러나 내가 이를 위하여 이 때에 왔나이다 아버지여 아버지의 이름을 영광스럽게 하옵소서”(요 12:27-28).

예수님은 갈림길에 놓이셨다. 과연 하나님의 목적을 달성하고 하나님께 영광을 돌릴 것인가, 아니면 뒤로 물러나서 편안하게 자기 중심적인 삶을 살 것인가? 마찬가지로 우리도 같은 선택 길에 놓여 있다. 스스로의 목표, 안위 그리고 기쁨을 위해 살 것인가, 아니면 하나님이 허락하신 영원한 상급을 바라보며 하나님의 영광을 위해 남은 삶을 살 것인가? 성경은 이렇게 말한다. “자기 생명을 사랑하는 자는 잃어버릴 것이요 이 세상에서 자기 생명을 미워하는 자는 영생하도록 보존하리라”(요 12:25).

이제 남은 삶에 대한 생각을 정리할 때가 왔다. 누구를 위해서 살 것인가? 우리 자신을 위해서 살 것인가, 아니면 하나님을 위해서 살 것인가? 하나님을 위해 살 힘이 과연 우리에게 있는지 궁금할 수도 있다. 걱정하지 말라. 하나님은 우리가 일단 그렇게 하기로 선택하면 당신을 위한 삶을 사는데 필요한 모든 것을 주실 것이다. 성경은 이렇게 말한다. “우리를 하나님께로 인도하신 분을 개인적으로 그리고 가깝게 알아감에 따라 하나님을 기쁘시게 하는 삶에 필요한 모든 것이 기적같이 우리에게 주어졌다”(벧후 1:3, Msg).

바로 이 순간 하나님은 우리의 남은 삶 동안 그분이 우리를 만드신 목적을 이루어 하나님의 영광을 위해 살도록 우리를 부르고 계신다. 엄밀한 면에서 그것이야말로 삶을 사는 유일한 방법이다. 그 외의 모든 것은 단순히 존재하는 것뿐이다. 진정한 삶은 스스로를 예수님께 완전히 헌신할 때 시작된다. 이것이 확실하지 않을 때에는 그저 믿고 받아들이면 된다. 성경은 이렇게 약속한다. “영접하는 자 곧 그 이름을 믿는 자들에게는 하나님의 자녀가 되는 권세를 주셨으니”(요 1:12). 하나님의 제안을 받아들일 것인가?

첫째, 믿으라. 하나님이 우리를 사랑하시고, 당신의 목적을 위해 우리를 만드셨다는 것을 믿으라. 우리가 우연의 산물이 아님을 믿으라. 우리가 영원하도록 만들어졌다는 것을 믿으라. 하나님이 예수님의 제자로 우리를 선택하신 것을 믿으라. 예수님은 우리를 위해 십자가에 달려 죽으셨다. 우리가 과거에 무엇을 했든 하나님은 우리를 용서하고 싶어하신다는 것을 믿어라.

둘째, 받아들이라. 예수님을 삶의 주인과 구원자로 받아들이라. 우리의 죄가 용서받았음을 받아들이라. 우리의 삶의 목적을 이루기 위해 필요한 힘을 부어주시는 성령을 받아들이라. 성경은 이렇게 말한다. “그 아들을 믿고 받아들이는 자는 누구나 온전하고 영원한 삶에서 모든 것을 누린다”(요 3:36, Msg). 어디에서 이 글을 읽고 있든지 나는 당신이 지금 고개를 숙이고 당신의 영생을 바꿔놓을 기도를 조용히 하기 원한다. “예수님, 나는 당신을 믿고 당신을 받아들입니다.” 주저하지 말고 지금 하라. 당신이 그 기도를 진심으로 했다면, 축하한다! 하나님의 가족이 된 당신을 환영한다. 당신은 이제 하나님이 당신의 삶에 대해 가지고 있는 목적을 발견하고, 그 목적에 따라 살 준비가 되었다. 나는 당신에게 다른 사람과 이 이야기를 나누라고 권하고 싶다. 다른 사람에게서 도움을 받는 것이 중요하기 때문이다.

7

The Reason for Everything

Everything comes from God alone.
Everything lives by his power,
and everything is for his glory.
Romans 11:36 (LB)

The LORD has made everything
or his own purposes.
Proverbs 16:4 (NLT)

It's all for him.
The ultimate goal of the universe is to show the glory of God. It is the reason for everything that exists, including you. God made it all for his glory. Without God's glory, there would be nothing.

What is the glory of God? It is who God is. It is the essence of his nature, the weight of his importance, the radiance of his splendor, the demonstration of his power, and the atmosphere of his presence. God's glory is the expression of his goodness and all his other intrinsic, eternal qualities.

Where is the glory of God? Just look around. Everything created by God reflects his glory in some way. We see it everywhere, from the smallest microscopic form of life to the vast Milky Way, from sunsets and stars to storms and seasons. Creation reveals our Creator's glory. In nature we learn that God is powerful, that he enjoys variety, loves beauty, is organized, and is wise and creative. The Bible says, "The heavens declare the glory of God.'

Throughout history, God has revealed his glory to people in different settings. He revealed it first in the Garden of Eden, then to Moses, then in the tabernacle and the temple, then through Jesus, and now through the church.2 It was portrayed as a consuming fire, a cloud, thunder, smoke, and a brilliant light.' In heaven, God's glory provides all the light needed. The Bible says, "The city does not need the sun or the moon to shine on it, for the glory of God gives it light."

God's glory is best seen in Jesus Christ. He, the Light of the world, illuminates God's nature. Because of Jesus, we are no longer in the dark about what God is really like. The Bible says, "The Son is the radiance of God's glory." Jesus came to earth so we could fully understand God's glory. "The Word became human and lived among us. We saw his glory ... a glory full of grace and truth."

God's inherent glory is what he possesses because he is God. It is his nature. We cannot add anything to this glory, just as it would be impossible for us to make the sun shine brighter. But we are commanded to recognize his glory, honor his glory, declare his glory, praise his glory, reflect his glory, and live for his glory.' Why? Because God deserves it! We owe him every honor we can possibly give. Since God made all things, he deserves all the glory. The Bible says, "You are worthy, 0 Lord our God, to receive glory and honor and power. For you created everything."

In the entire universe, only two of God's creations fail to bring glory to him: fallen angels (demons) and us (people). All sin, at its root, is failing to give God glory. It is loving anything else more than God. Refusing to bring glory to God is prideful rebellion, and it is the sin that caused Satan's fall-and ours, too. In different ways we have all lived for our own glory, not God's. The Bible says, "All have sinned and fall short of the glory of God."

None of us have given God the full glory he deserves from our lives. This is the worst sin and the biggest mistake we can make. On the other hand, living for God's glory is the greatest achievement we can accomplish with our lives. God says, "They are my own people, and I created them to bring me glory," so it ought to be the supreme goal of our lives.

HOW CAN I BRING GLORY TO GOD?

Jesus told the Father, "I brought glory to you here on earth by doing everything you told me to do.' I' Jesus honored God by fulfilling his purpose on earth. We honor God the same way. When anything in creation fulfills its purpose, it brings glory to God. Birds bring glory to God by flying, chirping, nesting, and doing other bird-like activities that God intended. Even the lowly ant brings glory to God when it fulfills the purpose it was created for. God made ants to be ants, and he made you to be you. St. Irenaeus said, "The glory of God is a human being fully alive!"

There are many ways to bring glory to God, but they can be summarized in God's five purposes for your life. We will spend the rest of this book looking at them in detail, but here is an overview:

We bring God glory by worshiping him. Worship is our first responsibility to God. We worship God by enjoying him. C. S. Lewis said, "In commanding us to glorify him, God is inviting us to enjoy him." God wants our worship to be motivated by love, thanksgiving, and delight, not duty.

John Piper notes, "God is most glorified in us when we are most satisfied in him."

Worship is far more than praising, singing, and praying to God. Worship is a lifestyle of enjoying God, loving him, and giving ourselves to be used for his purposes. When you use your life for God's glory, everything you do can become an act of worship. The Bible says, "Use your whole body as a tool to do what is right for the glory of God.”

We bring God glory by loving other believers. When you were born again, you became a part of God's family. Following Christ is not just a matter of believing; it also includes belonging and learning to love the family of God. John wrote, "Our love for each other proves that we have gone from death to life."' Paul said, "Accept each other just as Christ has accepted you; then God will be glorified."

It is your responsibility to learn how to love as God does, because God is love, and it honors him. Jesus said, "As I have loved you, so you must love one another: By this all men will know that you are my disciples, if you love one another."

We bring God glory by becoming like Christ. Once we are born into God's family, he wants us to grow to spiritual maturity. What does that look like? Spiritual maturity is becoming like Jesus in the way we think, feel, and act. The more you develop Christlike character, the more you will bring glory to God. The Bible says, "As the Spirit of the Lord works within us, we become more and more like him and reflect his glory even more."

God gave you a new life and a new nature when you accepted Christ. Now, for the rest of your life on earth, God wants to continue the process of changing your character. The Bible says,"May you always be filled with the fruit of your salvation-those good things that are produced in your life by Jesus Christ for this will bring much glory and praise to God."

We bring God glory by serving others with our gifts. Each of us was uniquely designed by God with talents, gifts, skills, and abilities. The way you're "wired" is not an accident. God didn't give you your abilities for selfish purposes. They were given to benefit others, just as others were given abilities for your benefit. The Bible says, "God has given gifts to each of you from his great variety of spiritual gifts. Manage them well so that God's generosity can flow through you.... Are you called to help others? Do it with all the strength and energy that God supplies. Then God will be given glory.”

We bring God glory by telling others about him. God doesn't want his love and purposes kept a secret. Once we know the truth, he expects us to share it with others. This is a great privilege-introducing others to Jesus, helping them discover their purpose, and preparing them for their eternal destiny. The Bible says, "As God's grace brings more and more people to Christ, ... God will receive more and more glory."

WHAT WILL YOU LIVE FOR?

Living the rest of your life for the glory of God will require a change in your priorities, your schedule, your relationships, and everything else. It will sometimes mean choosing a difficult path instead of an easy one. Even Jesus struggled with this. Knowing he was about to be crucified, he cried out: "My soul has become troubled; and what shall I say, `Father, save Me from this hour'? But for this purpose I came to this hour. Father, glorify Thy name.'

Jesus stood at a fork in the road. Would he fulfill his purpose and bring glory to God, or would he shrink back and live a comfortable, self-centered life? You face the same choice. Will you live for your own goals, comfort, and pleasure, or will you live the rest of your life for God's glory, knowing that he has promised eternal rewards? The Bible says, "Anyone who holds on to life just as it is destroys that life. But if you let it go, . . . you'll have it forever, real and Eternal.”

It's time to settle this issue. Who are you going to live for yourself or God? You may hesitate, wondering whether you will have strength to live for God. Don't worry. God will give you what you need if you will just make the choice to live for him. The Bible says, "Everything that goes into a life of pleasing God has been miraculously given to us by getting to know, personally and intimately, the One who invited us to God.'

Right now, God is inviting you to live for his glory by fulfilling the purposes he made you for. It's really the only way to live. Everything else is just existing. Real life begins by committing yourself completely to Jesus Christ. If you are not sure you have done this, all you need to do is receive and believe. The Bible promises, "To all who received him, to those who believed in his name, he gave the right to become children of God." Will you accept God's offer?

First, believe. Believe God loves you and made you for his purposes. Believe you're not an accident. Believe you were made to la: forever. Believe God has chosen you to have a relationship with Jesus, who died on the cross for you. Believe that no matter what you've done, God wants to forgive you.

Second, receive. Receive Jesus into your life as your Lord and Savior. Receive his forgiveness for your sins. Receive his Spirit, who will give you the power to fulfill your life purpose. The Bible says, "Whoever accepts and trusts the Son gets in on everything, life complete and forever!" Wherever you are reading this, I invite you to bow your head and quietly whisper the prayer that will change your eternity: `Jesus, I believe in you and I receive you." Go ahead.

If you sincerely meant that prayer, congratulations! Welcome to the family of God! You are now ready to discover and start living God's purpose for your life. I urge you to tell someone about it. You're going to need support. If you email me (see appendix 2), I will send you a little booklet I wrote called Your First Steps for Spiritual Growth.
