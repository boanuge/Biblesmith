DAY 4 - 영원히 존재하도록 지어졌다

“하나님이 모든 것을 지으시되 때를 따라 아름답게 하셨고
또 사람에게 영원을 사모하는 마음을 주셨느니라”(전 3:11)

“하나님이 사람과 같은 존재를 하루살이로 만들지는 않으셨을 것이다.
절대로 그럴 리가 없다. 사람은 영원히 존재하도록 지어졌다.”
- 아브라함 링컨(Abraham Lincoln)

현재의 삶이 존재의 전부는 아니다.

이 땅에서의 삶은 실제의 공연을 위한 최종 연습에 불과하다. 우리는 지금 여기에서 보내고 있는 시간보다 훨씬 긴 시간, 즉 영원한 시간을 이 땅을 떠난 뒤에 살게 될 것이다. 지구 위에서 산다는 것은 영원한 삶을 위한 중간 지점, 예비 학교이며, 연습장에서 실제 경기에 임하기 전에 갖는 연습이나 몸풀기 운동을 하는 것과 같다고 말할 수 있다.지금의 삶은 다음 삶을 위한 준비 과정이다.

우리는 이 땅에서 길어야 100년 정도 살 수 있지만, 그 후에 영원이라는 시간 속에서 영원히 살게 된다. 토마스브라운 경(Sir Thomas Browne)이 말했듯이 지구상에서의 우리의 시간은 “영원이란 시간 사이에 끼어 있는 짧은 기간에 불과하다.” 우리는 영원히 존재하도록 지어졌다.

성경은 이렇게 말한다. “하나님이 모든 것을 지으시되 때를 따라 아름답게 하셨고 또 사람에게 영원을 사모하는마음을 주셨느니라”(전 3:11). 이 말은 우리 안에는 영원을 바라는 본능이 있다는 것이고, 하나님이 그분의 형상을 따라 영원토록 살도록 우리를 만드셨음을 의미한다. 우리는 모든 사람이 죽는다는 사실을 알고 있음에도 불구하고 죽음을 항상 부자연스럽고 불공평한 것으로 받아들이곤 한다. 우리가 영원히 살고 싶어하는 마음을 갖고 있는 것은 하나님이 우리에게 영원을 사모하는 마음을 심어놓으셨기 때문이다.

어느 날 우리의 심장은 더 이상 뛰지 않을 것이다. 그것으로 우리의 육체는 지구상에서의 시간과 결별을 하지만, 그렇다고 그것이 우리 존재의 마지막을 의미하는 것은 아니다. 성경은 인간의 육체를 ‘장막’ 이라고 부른다. 하지만 미래의 몸은 ‘집’이라 부른다.

“만일 땅에 있는 우리의 장막 집이 무너지면 하나님께서 지으신 집 곧 손으로 지은 것이 아니요 하늘에 있는 영원한 집이 우리에게 있는 줄 아나니”(고후 5:1).

이 땅에서의 삶에는 많은 선택 사항들이 있지만 영생이 제시하는 것은 두 가지뿐이다. 천국과 지옥, 우리가 지구상에서 하나님과 어떠한 관계를 맺느냐에 따라 우리가 어디에서 영생을 보낼 것인지가 결정된다. 만일 우리가 하나님의 아들 예수, 그리스도를 사랑하고 신뢰하는 법을 배운다면 우리는 영생을 그분과 함께 보내게 될 것이다. 하지만 만일 우리가 예수님의 사랑, 용서 그리고 구원을 거부한다면 우리는 영원히 하나님과 떨어져 살게 될 것이다.

C. S. 루이스(C. S. Lewis)는 말했다. “두 종류의 사람이 있다. 하나님께 ‘당신의 뜻이 이루어지리라’ 고 말하는 사람과 ‘그럼 당신 마음대로 하세요’ 라고 말하는 사람이다.” 슬프게도 많은 사람들은 이 땅에서 하나님 없이 살기로 선택했기 때문에, 하나님 없이 영생을 살아야 할 것이다.

우리가 지금 이곳에서 사는 것이 존재의 끝이 아니고 그 후의 영원이라는 것이 있으며, 지금의 삶이 영생을 위한 준비 과정이란 것을 깨닫는다면 우리는 지금과는 다르게 살기 시작할 것이다. 이러한 것을 깨달았을 때 우리는 영원의 빛 가운데서 살 것이고, 그것은 우리가 관여하고 있는 모든 관계, 우리에게 맡겨진 임무 그리고 처해 있는 모든 상황에 대처하는 모습을 올바르게 선택하게 될 것이다. 이런 깨달음을 갖게 되면 지금 하고 있는 많은 활동과 멋지고 대단했던 목표 그리고 중요하게 여기던 많은 문제들이 한 순간에 의미 없고, 사소하면, 가치 없는 것으로 여겨질 것이다. 우리가 하나님과 가까워지면 가까워 질수록, 그 외의 다른 모든 것은 더 작아보일 것이다.

영원의 빛 가운데 살면 우리의 가치관이 변한다. 시간과 돈을 더 현명하게 쓰게 되고, 명예나 부, 또는 일의 성취감이나 쾌락보다 인가 관계와 인격에 더 많은 비중을 두게 된다. 또한 유행을 따르고 대중적인 가치관을 받아들이는 것이 별 의미 없는 하찮은 일이라는 것을 깨닫게 된다. “나는 한때 이 모든 것이 매우 중요하다고 생각했다. 하지만 이제 그리스도가 우리에게 해주신 것 때문에 그것들을 아무 쓸모 없는 것으로 여기게 되었다” (빌 3:7, NLT)라는 바울의 고백처럼 우리는 삶의 우선순위를 분명히 알게 될 것이다.

현재 이 땅에서의 삶이 우리 삶의 전부라면 나는 이제부터 인생을 즐기라고 제안할 것이다. 착하고 도덕적으로 살아야 하고, 자신의 행동에 반드시 책임감을 가지는 의식 따위는 생각할 필요도 없을 것이다. 그리고 그것이 가져올 결과에 대해서도 걱정할 필요가 없다. 우리의 행동들에는 장기적으로 아무런 영향력도 없기 때문에 완벽히 자기 중심적인 삶을 누려도 된다는 말이다. 하지만 죽음이 우리 존재의 끝이 아니라는 사실은 엄청난 차이를 만든다. 죽음은 우리의 끝이 아니고 영생으로의 전환이기 때문에 우리가 이 땅에서 하는 모든 행위에는 영원한 결과가 따른다. 우리 삶에서 이루어진 모든 행동이 영생에서도 계속 영향을 미친다는 말이다.

현재의 삶에서 가장 파괴적인 면은 근시안적인 사고다. 그렇기 때문에 우리의 삶을 하나님과 함께하는 영생에 이르도록 최대한 활용하기 위해서 우리는 머리 속에 계속적으로 영생에 대한 그림을 그려야 하고, 그 소중함과 가치를 마음에 새겨야 한다. 오늘의 삶은 물 위에 떠 있는 빙산의 일각에 불과하고, 영생을 사는 그곳은 지금 우리 눈에 보이지 않는, 그러나 분명히 존재하는 바다 속에 잠겨 있는 빙산의 덩어리같다고 할 수 있다.

하나님과 영원히 함께하는 것은 어떨까? 솔직히, 우리 머리로는 천국의 위대함과 불가사의함을 이해할 수 없다. 개미에게 인터넷 사용법을 아무리 설명해도 개미가 이해할 수 없는 것과 마찬가지다. 개미가 우리의 말과 인터넷의 작동원리를 도저히 이해할 수 없는 것처럼 영원토록 산다는 것을 인간의 언어로서는 도저히 설명할 수 없다. 그렇기 때문에 성경에는 이렇게 쓰여져 있다. “기록된바 하나님이 자기를 사랑하는 자들을 위하여 예비하신 모든 것은 눈으로 보지 못하고 귀로도 듣지 못하고 사람의 마음으로도 생각지 못하였다 함과 같으니라”(고전 2:9).

그래도 하나님은 우리에게 그분의 말씀을 통해서 영원의 모습을 아주 조금이나마 보여주신다. 그리고 지금 우리는 하나님이 우리를 위해 영원한 집을 예비해놓으신 것을 안다. 더 이상 고통과 아픔이 없는 천국에서 우리는 사랑하는 믿음의 형제 자매와 재회하고 우리가 좋아하는 일들을 하게 될 것이다. 구름 위에서 가야금이나 타며 신선놀음하는 것이 아니라 영원히 깨어 지지 않는 하나님과의 관계를 맺고 살게 될 것이다. 그리고 언제가 예수님은 “내 아버지께 복 받을 자들이여 나아와 창세로부터 너희를 위하여 예비된 나라를 상속하라” (마 25:34)고 말씀하실 것이다.

C. S. 루이스는 [나니아 연대기(The Chronicles of Narnia , 전7권으로 구성된 아동용 도서, 역주)]의 마지막 장에서 영생의 개념을 제시했다. “우리 모두에게 이것이 이야기의 끝이다. 하지만 그들에게 그것은 진정한 이야기의 시작일 뿐이었다. 이 땅에서 그들은 위대한 이야기의 제1장을 시작한다. 이 땅에서는 그 이야기를 읽은 자가 아무도 없다. 이 이야기는 계속될 것이고 새로 쓰여지는 장이 그 전 장보다 항상 나을 것이다.”

하나님은 이 땅에서 우리의 삶에 목적을 가지고 계시지만 그것이 이곳에서 끝나는 것은 아니다. 우리를 향한 그분의 계획은 우리가 이 지구라는 행성에서 보낼 몇십 년보다 훨씬 많고, 우리에게 평생토록 매일 기회가 주어진다 할지라도 하나님은 그 이상의 많은 기회를 우리에게 주신다. 성경은 이렇게 말한다. “여호와의 계획은 언제까지나 한결 같고, 그 분의 뜻은 영원히 변하지 않을 것입니다” (시 33:11, 쉬운성경).

사람들이 영생에 대해 생각하는 유일한 시간은 장례식이라고 할 수 있지만, 이것조차도 대부분이 무지에 바탕을 둔 얄팍하고 감상적인 생각들이다. 우리는 죽음이 그저 무섭고 두렵기만 할 뿐이고, 가급적 죽음에 대해서는 생각하지 않으려 한다. 하지만 죽음을 부인하거나 피할 수 없다는 것을 염두에 두지 않고 사는 것은 건강하지 못한 삶의 모습이다(전 7:2, CEV). 왜냐하면 결국 언젠가 일어날 사실에 대해 준비하지 않고 살아가는 것은 가장 어리석은 자의 삶이기 때문이다. 그렇기 때문에 우리는 영생에 대해서 더 많이 생각해야 한다.

우리가 어머니의 자궁에서 보낸 9개월의 시간이 그 자체로 끝이 아닌 또 다른 삶을 위한 준비였듯이, 현재의 삶은 다음 삶을 위한 준비 과정이다. 만일 우리가 예수님을 통해 하나님과 관계를 맺고 있다면, 우리는 죽음을 두려워할 이유가 없다. 바로 그것이 영생으로 들어가는 문이다. 이 땅에서 보내는 마지막 순간이 되겠지만, 그것이 우리 존재의 마지막 시간은 아닐 것이다. 삶의 끝이 아닌 영원한 삶을 새롭게 시작하는 날이 될 것이다. 성경은 이렇게 말하고 있다. “이 세상은 우리의 집이 아니다. 우리는 하늘에 있는 우리의 영원한 집을 기대하고 있다”(히 13:14, LB).

영원에 비교하면 이 땅에서 우리에게 주어진 시간은 눈 깜짝할 순간이라고 할 수 있지만 그에 따른 결과들은 영원히 남을 것이다. 이 땅에서의 행동은 다음 삶의 운명을 결정한다. 우리는 “우리가 육체를 입고 지내는 매 순간이 하늘에서 예수님과 함께 영원 한 집에서 사는 것으로부터 떨어져 있는 시간임을 깨달아야 한다” (고후 5:6, LB). ‘남은 인생의 첫날(The first day of the rest of your life)’ 이라는 슬로건이 몇 년 전 많은 사람들 사이에서 유행한 적이 있다. 하지만 매일을 인생의 마지막 날처럼 여기고 사는 것이 더 지혜로운 삶의 모습이다. “우리의 마지막 날을 준비하는 것이 매일의 일이 되어야 한다” 고 쓴 매튜 헨리(Matthew Henry)의 말을 기억하자.

DAY4 내 삶의 목적에 대하여

생각할 점: 지금 이 순간의 삶 그 이상의 것이 있다.

외울 말씀: “이 세상도, 그 정욕도 지나가되 오직 하나님의 뜻을 행하는 이는 영원히 거하느니라”(요일 2:17).

삶으로 떠나는 질문: 나는 영원을 위해 지어졌다. 그렇다면 이제 그만 두어야 할 일은 무엇이고 오늘부터 새롭게 시작해야 할 일은 무엇인가?

4

Made to Last Forever

God has ... planted eternity
in the human heart.
Ecclesiastes 3:11 (N LT)

Surely God would not have created such
a being as man to exist only for a day!
No, no, man was made for immortality.
Abraham Lincoln

This life is not all there is.
Life on earth is just the dress rehearsal before the real production. You will spend far more time on the other side of death-in eternity-than you will here. Earth is the staging area, the preschool, the tryout for your life in eternity. It is the practice workout before the actual game; the warm-up lap before the race begins. This life is preparation for the next.

At most, you will live a hundred years on earth, but you will spend forever in eternity. Your time on earth is, as Sir Thomas Browne said, "but a small parenthesis in eternity." You were made to last forever.

The Bible says, "God has ... planted eternity in the human heart."1 You have an inborn instinct that longs for immortality. This is because God designed you, in his image, to live for eternity. Even though we know everyone eventually dies, death always seems unnatural and unfair. The reason we feel we should live forever is that God wired our brains with that desire!

One day your heart will stop beating. That will be the end of your body and your time on earth, but it will not be the end of you. Your earthly body is just a temporary residence for your spirit. The Bible calls your earthly body a "tent," but refers to your future body as a "house." The Bible says, "When this tent we live in-our body here on earth-is torn down, God will have a house in heaven for us to live in, a home he himself has made, which will last forever."

While life on earth offers many choices, eternity offers only two: heaven or hell. Your relationship to God on earth will determine your relationship to him in eternity. If you learn to love and trust God's Son, Jesus, you will be invited to spend the rest of eternity with him. On the other hand, if you reject his love, forgiveness, and salvation, you will spend eternity apart from God forever.

C. S. Lewis said, "There are two kinds of people: those who say to God `Thy will be done' and those to whom God says, `All right then, have it your way. " Tragically, many people will have to endure eternity without God because they chose to live without him here on earth.

When you fully comprehend that there is more to life than just here and now, and you realize that life is just preparation for eternity, you will begin to live differently. You will start living in light of eternity, and that will color how you handle every relationship, task, and circumstance. Suddenly many activities, goals, and even problems that seemed so important will appear trivial, petty, and unworthy of your attention. The closer you live to God, the smaller everything else appears.

When you live in light of eternity, your values change. You use your time and money more wisely. You place a higher premium on relationships and character instead of fame or wealth or achievements or even fun. Your priorities are reordered. Keeping up with trends, fashions, and popular values just doesn't matter as much anymore. Paul said, "I once thought all these things were so very important, but now I consider them worthless because of what Christ has done."

If your time on earth were all there is to your life, I would suggest you start living it up immediately. You could forget being good and ethical, and you wouldn't have to worry about any consequences of your actions. You could indulge yourself in total self-centeredness because your actions would have no long-term repercussions. But-and this makes all the difference-death is not the end of you! Death is not your termination, but your transition into eternity, so there are eternal consequences to everything you do on earth. Every act of our lives strikes some chord that will vibrate in eternity.

The most damaging aspect of contemporary living is short-term thinking. To make the most of your life, you must keep the vision of eternity continually in your mind and the value of it in your heart. There's far more to life than just here and now! Today is the visible tip of the iceberg. Eternity is all the rest you don't see underneath the surface.

What is it going to be like in eternity with God? Frankly, the capacity of our brains cannot handle the wonder and greatness of heaven. It would be like trying to describe the Internet to an ant. It's futile. Words have not been invented that could possibly convey the experience of eternity. The Bible says, "No mere man has ever seen, heard or even imagined what wonderful things God has ready for those who love the Lord."

However, God has given us glimpses of eternity in his Word. We know that right now God is preparing an eternal home for us. In heaven we will be reunited with loved ones who are believers, released from all pain and suffering, rewarded for our faithfulness on earth, and reassigned to do work that we will enjoy doing. We won't lie around on clouds with halos playing harps! We will enjoy unbroken fellowship with God, and he will enjoy us for an unlimited, endless forever. One day Jesus will say, "Come, you who are blessed by my Father; take your inheritance, the kingdom prepared for you since the creation of the world."

C. S. Lewis captured the concept of eternity on the last page of the Chronicles of Narnia, his seven-book children's fiction series: "For us this is the end of all the stories.... But for them it was only the beginning of the real story. All their life in this world ... had only been the cover and the title page: now at last they were beginning Chapter One of the Great Story, which no one on earth has read, which goes on forever and in which every chapter is better than the one before."

God has a purpose for your life on earth, but it doesn't end here. His plan involves far more than the few decades you will spend on this planet. It's more than "the opportunity of a lifetime"; God offers you an opportunity beyond your lifetime. The Bible says, "[God's] plans endure forever; his purposes last eternally."

The only time most people think about eternity is at funerals, and then it's often shallow, sentimental thinking, based on ignorance. You may feel it's morbid to think about death, but actually it's unhealthy to live in denial of death and not consider what is inevitable. Only a fool would go through life unprepared for what we all know will eventually happen. You need to think more about eternity, not less.

Just as the nine months you spent in your mother's womb were not an end in themselves but preparation for life, so this life is preparation for the next. If you have a relationship with God through Jesus, you don't need to fear death. It is the door to eternity. It will be the last hour of your time on earth, but it won't be the last of you. Rather than being the end of your life, it will be your birthday into eternal life. The Bible says, "This world is not our home; we are looking forward to our everlasting home in heaven."

When you live in light of eternity, your values change.
Measured against eternity, our time on earth is just a blink of an eye, but the consequences of it will last forever. The deeds of this life are the destiny of the next. We should be "realizing that every moment we spend in these earthly bodies is time spent away from our eternal home in heaven with Jesus.' Years ago a popular slogan encouraged people to live each day as "the first day of the rest of your life." Actually, it would be wiser to live each day as if it were the last day of your life. Matthew Henry said, "It ought to be the business of every day to prepare for our final day."

DAY FOUR THINKING ABOUT MY PURPOSE

Point to Ponder: There is more to life than just here and now.

Verse to Remember: "This world is fading away, along with everything it craves.
But if you do the will of God, you will live forever:" 1 John 2:17 (NLT)

Question to Consider: Since I was made to last forever, what is the one thing I
should stop doing and the one thing I should start doing today?
