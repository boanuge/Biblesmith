DAY 23 - 성장하는 방법

"오직 사랑 안에서 참된 것을 하여 범사에 그에게까지 자랄지라
그는 머리니 곧 그리스도라" (엡 4;15).

"이제는 더 이상 어린아이가 되어서는 안 됩니다"
(엡 4;14, 쉬운성경).>

하나님은 우리가 성장하기를 원하신다.

하늘에 계신 아버지가 우리에 대해 가지고 계신 목표는 우리가 성숙해서 예수 그리스도와 같은 성품을 갖는 것이고, 사랑과 겸손한 섬김의 삶을 사는 것이다. 하지만 슬프게도 수많은 크리스천들이 나이는 들지만 성장하지 않는다. 영적으로 계속 기저귀를 차고 젖병을 빨며 영적 유아 상태에 머물러 있다. 왜냐하면 그들이 성장하려고 의도한 적이 없었기 때문이다.

영적인 성장은 자동적으로 이루어지는 것이 아니다. 의도적인 헌신이 필요하다. 성장하기를 원하고, 성장해야겠다고 결정하고, 성장을 위해 노력하고, 성장을 위해 몸부림쳐야 한다. 그리스도를 닮아가는 과정인 제자도는 항상 결정을 내리는 것에서 시작된다. 예수님은 우리를 부르시고 우리는 그에 반응한다. "예수께서 거기서 떠나 지나가시다가 마태라 하는 사람이 세관에 앉은 것을 보시고 이르시되 나를 좇으라 하시니 일어나 좇으니라" (마 9;9).

첫 제자들이 예수님을 따르기로 결정했을 때 그들은 그 결정에 따르는 모든 것을 이해하지 못했다. 그들은 단순히 예수님의 초대에 응했다. 시작하기 위해 필요한 것은 이것뿐이다. 제자가 되겠다고 결심만 하면 된다. 우리가 결정한 헌신에 따라 우리의 삶의 모습이 결정된다. 그 헌신이 우리를 발전시킬 수도 파괴시킬 수도 있지만, 그 어느 쪽을 결정하더라도 그것이 우리가 어떤 사람인가를 말해줄 것이다. 예를 들어 당신이 무엇에 헌신했는지 나에게 말해준다면, 나는 당신이 20년 후에 어떤 사람이 되어 있을 지 말해줄 수 있다. 우리가 어디에 헌신했느냐에 따라서 우리의 미래가 달라진다.

바로 이 점에서 많은 사람들이 그들의 삶에 대한 하나님의 목적을 놓치고 있다. 많은 사람들은 무엇엔가 삶을 헌신하는 것을 두려워하면서 허송 세월을 보낸다. 또 다른 사람들은 다른 가치관들 사이를 오가며 반만 헌신을 하기 때문에 좌절하거나 평범한 삶을 산다. 또 어떤 사람들은 부를 쌓거나, 유명 인사가 되는 것과 같은 세상의 목표들에 완전히 헌신하지만, 결국 실망하고 비통해한다. 모든 선택에는 영원한 결과가 따르므로 현명하게 선택해야 한다.

베드로는 이렇게 경고한다. "우리 주위의 모든 것들이 결국 녹아 사라 질 것이기 때문에, 너희는 거룩하고 하나님을 두려워하는 삶을 살아야 한다"(벧후 3;11,NLT).

하나님의 부분과 우리의 부분

그리스도를 닮는 것은 그리스도와 같은 선택을 하고 그 선택을 이행하는데 성령의 도움을 의지하는 것이다. 우리가 그리스도를 닮아가겠다고 진지하게 결정하는 순간 우리는 새로운 방향으로 행동해야 한다. 옛 관습들은 버리고 새로운 습관을 개발하며, 생각하는 방식을 의도적으로 변화시켜야 한다. 우리는 성령이 이러한 변화을 도우실 것이라고 확신해도 된다. 성경은 이렇게 말한다. "그러므로 나의 사랑하는 자들아 너희가 나 있을 때 뿐 아니라 더욱 지금 나 없을때에도 항상 복종하여 두렵고 떨림으로 너희 구원을 이루라 너희 안에서 행하시는 이는 하나님이시니 자기의 기쁘신 뜻을 위하여 너희로 소원을 두고 행하게 하시나니" (빌 2;12-13).

이 구절은 영적인 성장의 두 부분을 보여주고 있는데 `이루라` , 그리고 `안에서 행하다` 가 그것이다. `이루라`(work out)는 우리의 책임이고, `안에서 행하다` (work in)는 하나님의 역할이다. 영적인 성장은 우리와 성령이 협력하여 이루는 것이다. 하나님의 영은 우리 안(in)에서뿐만 아니라 우리와 함께(with) 일하신다.

믿는 사람들을 대상으로 쓴 이 구절은 구원을 받는 방법이 아닌 성장하는 방법에 대한 것이다. 구원을 `위해 노력하라` (work for)고 쓰여 있지 않다. 이미 예수님이 하신 일들에 우리가 무엇을 더할 수는 없기 때문이다. 운동을 할 때 우리는 몸을 얻기 위해 하는 것이 아니라, 몸을 발달시키기 위해 하는 것이다.

퍼즐을 맞출 때, 우리는 이미 모든 조각을 가지고 있다. 우리의 임무는 그 조각들을 가지고 하나의 그림을 만드는 것이다. 농부들이 땅을 경작하는 이유도 땅을 얻기 위한 것이 아니고 이미 갖고 있는 것을 개발하기 위한 것이다. 마찬가지로 하나님은 이미 우리에게 새로운 삶을 주셨다. 이제 우리의 책임은 그 삶을 `두려움과 떨림으로` 개발하는 것이다. 그럿은 영적 성장에 진지하게 임한다는 것을 의미한다. 사람들이 그리스도를 닮아가는 것을 가볍게 여기는 것은 그 영향력에 대해 제대로 이해하지 못하기 때문이다(이에대해서 우리는 4,5장에서 살펴보았다).

자동 조종 장치 바꾸기

우리의 삶을 바꾸기 위해서는 생각하는 방법을 바꿔야 한다. 우리가 하는 모든 일 뒤에는 우리의 생각이 있다. 모든 행동에는 믿음에 따른 동기 부여가 있고, 모든 행위는 태도에 의해 유발된다. 하나님은 심리학자들이 이것을 깨닫기 몇천 년 전에 이미 이 사실을 밝혀주셨다. "너희의 사고 방식에 주의하라. 너희의 삶이 생각에 의해 이루어진다" (잠 4;23, TEV).

어떤 호수에서 자동 조종 장치가 동쪽으로 가도록 설정되어 있는 고속 보트를 타고 있다고 상상해 보자. 방향을 바꿔서 서쪽으로 가겠다고 결심한다면, 보트의 방향을 바꾸는 방법은 두 가지가 있다. 하나는 키를 잡고 물리적인 힘을 이용해 억지로 그 방향을 반대로 바꾸는 것이다. 의지력으로 그 장치를 버텨낼 수 있을지는 모르지만, 계속적인 저항을 느낄 것이고 결국 팔힘이 빠져 키를 놓치게 될 것이다. 그리고 배는 바로 다시 원래 설정되어 있던 방향인 동쪽을 향해 가게 될 것이다.

마찬가지로 우리가 우리의 삶을 의지로 바꾸려고 할 때 바로 이런 현상이 발생한다. "나는 적게 먹고, 담배를 끊고, 정리하는 습관을 만들고, 지각하는 버릇을 없앨 것이다" 라고 말한다. 물론 의지로 단기간의 변화는 가져올 수 있을지 모르지만, 근본적인 문제를 해결하지 못했기 때문에 속으로는 계속 스트레스가 쌓인다. 그 단기간의 변화는 자연스럽게 느껴지지도 않을 것이고, 그래서 결국 다이어트를 포기하고, 운동을 그만두게 된다. 그리고 바로 예전의 모습으로 돌아간다.

보다 좋고 쉬운 방법이 있다. 당신의 자동 조종 장치, 당신의 사고 방식을 바꾸라. 성경은 이렇게 말한다. "너희는 이 세대를 본받지 말고 오직 마음을 새롭게 함으로 변화를 받아 하나님의 선하시고 기뻐하시고 온전하신 뜻이 무엇인지 분별하도록 하라" (롬 12;2). 영적인 성장으로 가는 첫 단계는 사고 방식을 바꾸는 것이다. 변화는 항상 우리의 머리 속에서 먼저 일어난다. 우리의 사고 방식은 느낌을 결정짓고, 우리의 느낌은 행동에 영향을 미친다. 바울은 이렇게 말했다. "너희의 사고와 태도를 영적으로 새롭게 해야 한다" (엡 4;23, NLT).

그리스도와 같이 되기 위해서는 그리스도의 사고를 가져야 한다. 신약은 이러한 정신적인 전환을`회개` 라고 부른다. 그리스어로는 `생각을 바꾸는 것` 이라는 의미다. 회개하는 것은 우리가 하나님, 자기 자신, 죄, 다른 사람들, 삶, 우리의 미래 그리고 그 외의 모든 것에 대한 우리의 생각을 바꾸는 것을 의미한다. 예수님의 태도와 관점을 갖게 되는 것이다.

우리는 이러한 명령을 받았다. "예수 그리스도와 같은 방법으로 생각하라" (빌 2;5, CEV). 예수님과 같이 생각하는 데는 두 부분이 있다. 이렇게 사고를 전환하는 첫 부분은 성숙하지 못한 생각들을 중단하는 것인데 그 생각들은 자기 중심적이고 자기만을 위해 노력하는 생각들이다. 성경은 이렇게 말한다. "형제들아 지혜에는 아이가 되지 말고 악에는 어린아이가 되라 지혜에 장성한 사람이 되라"(고전 14;20). 당연히 아기들은 매우 이기적이다. 자기 자신과 자신의 필요만 생각한다. 그들은 줄줄 모르고 받기만 한다. 그럿이 바로 성숙하지 못한 사고다. 불행히도 많은 사람들이 그러한 사고 수준을 넘어서지 못한다. 성경은 이기적인 생각인 죄된 행동의 근원이라고 말한다. "육신을 좇는 자는 육신의 일을, 영을 좇는 자는 영의 일을 생각하나니"(롬 8;5).

예수님과 같이 생각하는 것의 둘째 부분은 성숙한 생각을 하는 것이다. 이는 자신이 아닌 다른 사람에게 초점을 맞추며 생각하는 것이다. 바울이 전정한 사랑에 대해서 언급한 위대한 사랑 장에서 그는 다른 사람을 생각하는 것이 성숙함의 표현이라고 결론지었다. "내가 어렸을 때에는 말하는 것이 어린아이와 같고 깨닫는 것이 어린아이와 같고 생각하는 것이 어린아이와 같다가 정성한 사람이 되어서는 어린아이의 일을 버렸노라" (고전 13;11).

오늘날 많은 사람들은 영적인 성숙의 정도가 성경 지식과 교리를 얼마나 많이 아는지로 결정된다고 생각한다. 지식이 성숙한 정도를 결정해주는 하나의 부분이긴 하지만, 그것이 전부는 아니다. 크리스천의 삶은 교리와 확신 그 이상의 것이다. 그 삶에는 행동과 성품이 포함된다. 우리의 행동은 우리가 알고 있는 교리와 일치해야 하고, 우리의 믿음은 그리스도와 같은 행동이 함께 따라야 한다.

기독교는 종교나 철학이 아니고 관계와 삶의 방식에 관한 것이다. 그 방식의 핵심은 예수님처럼 자신보다 다른 사람을 먼저 생각하는 것이다. 성경은 이렇게 말한다. "우리 각 사람이 이웃을 기쁘게 하되 선을 이루고 덕을 세우도록 할지니라 그리스도께서 자기를 기쁘게 하지 아니하셨나니" (롬 15;2-3).

다른 삶에 대해 생각하는 것은 그리스도를 닮아가는 가장 중요한 증거다. 이러한 생각은 자연스럽게 드는 것이 아니고, 문화를 거스르는 것이며, 어려운 것이다. 다행히 우리를 도우시는 손길이 있다. "하나님은 우리에게 당신의 영을 주셨다. 그래서 우리는 이 세상 사람들과는 다른 방향으로 생각하게 되었다" (고전 2;12, CEV). 다음 몇 장에 걸쳐 성령이 우리의 성정을 돕기 위해 사용하시는 도구들을 살펴볼 것이다.

23

How We Grow

God wants us to grow up ... like Christ in everything.
Ephesians. 4:15a (Msg)
We are not meant to remain as children.
Ephesians 4:14a (Ph)

God wants you to grow up.

Your heavenly Father's goal is for you to mature and develop the characteristics of Jesus Christ. Sadly, millions of Christians grow older but never grow up. They are stuck in perpetual spiritual infancy, remaining in diapers and booties. The reason is that they never intended to grow.

Spiritual growth is not automatic. It takes an intentional commitment. You must want to grow, decide to grow, make an effort to grow, and persist in growing. Discipleship-the process of becoming like Christ-always begins with a decision. Jesus calls us, and we respond: "Come, be my disciple, 'Jesus said to him. So Matthew got up and followed him."

When the first disciples chose to follow Jesus, they didn't understand all the implications of their decision. They simply responded to Jesus' invitation. That's all you need to get started: Decide to become a disciple.

Nothing shapes your life more than the commitments you choose to make. Your commitments can develop you or they can destroy you, but either way, they will define you. Tell me what you are committed to, and I'll tell you what you will be in twenty years. We become whatever we are committed to.

It is at this point of commitment that most people miss God's purpose for their lives. Many are afraid to commit to anything and just drift through life. Others make half-hearted commitments to competing values, which leads to frustration and mediocrity. Others make a full commitment to worldly goals, such as becoming wealthy or famous, and end up disappointed and bitter. Every choice has eternal consequences, so you had better choose wisely. Peter warns, "Since everything around us is going to melt away, what holy, godly lives you should be living!"

God's part and your part. Christlikeness is the result of making Christlike choices and depending on his Spirit to help you fulfill those choices. Once you decide to get serious about becoming like Christ, you must begin to act in new ways. You will need to let go of some old routines, develop some new habits, and intentionally change the way you think. You can be certain that the Holy Spirit will help you with these changes. The Bible says, "Continue to work out your salvation with fear and trembling, for it is God who works in you to will and to act according to his good purpose."

This verse shows the two parts of spiritual growth: "work out" and "work in." The "work out" is your responsibility, and the "work in" is God's role. Spiritual growth is a collaborative effort between you and the Holy Spirit. God's Spirit works with us, not just in us.

This verse, written to believers, is not about how to be saved, but how to grow. It does not say "work for" your salvation, because you can't add anything to what Jesus already did. During a physical "workout," you exercise to develop your body, not to get a body.

When you "work out" a puzzle, you already have all the pieces-your task is to put them together. Farmers "work" the land, not to get land, but to develop what they already have. God has given you a new life; now you are responsible to develop it "with fear and trembling.' That means to take your spiritual growth seriously! When people are casual about their spiritual growth, it shows they don't understand the eternal implications (as we saw in chapters 4 and 5).

Changing your autopilot. To change your life, you must change the way you think. Behind everything you do is a thought. Every behavior is motivated by a belief, and every action is prompted by an attitude. God revealed this thousands of years before psychologists understood it: `Be careful how you think; your life is shaped by your thoughts."

Imagine riding in a speedboat on a lake with an automatic pilot set to go east. If you decide to reverse and head west, you have two possible ways to change the boat's direction. One way is to grab the steering wheel and physically force it to head in the opposite direction from where the autopilot is programmed to go. By sheer willpower you could overcome the autopilot, but you would feel constant resistance. Your arms would eventually tire of the stress, you'd let go of the steering wheel, and the boat would instantly head back east, the way it was internally programmed.

This is what happens when you try to change your life with willpower: You say, "I'll force myself to eat less ... exercise more… quit being disorganized and late." Yes, willpower can produce short-term change, but it creates constant internal stress because you haven't dealt with the root cause. The change doesn't feel natural, so eventually you give up, go off your diet, and quit exercising. You quickly revert to your old patterns.

There is a better and easier way: Change your autopilot-the way you think. The Bible says, "Let God transform you into a new person by changing the way you think." Your first step in spiritual growth is to start changing the way you think. Change always starts first in your mind. The way you think determines the way you feel, and the way you feel influences the way you act. Paul said, "There must be a spiritual renewal of your thoughts and attitudes."

To be like Christ you must develop the mind of Christ. The New Testament calls this mental shift repentance, which in Greek literally means "to change your mind." You repent whenever you change the way you think by adopting how God thinks-about yourself, sin, God, other people, life, your future, and everything else. You take on Christ's outlook and perspective.

We are commanded to "think the same way that Christ Jesus thought."7 There are two parts to doing this. The first half of this mental shift is to stop thinking immature thoughts, which are self-centered and self-seeking. The Bible says, "Stop thinking like children. In regard to evil be infants, but in your thinking be adults." Babies by nature are completely selfish. They think only of themselves and their own needs. They are incapable of giving; they can only receive. That is immature thinking. Unfortunately, many people never grow beyond that kind of thinking. The Bible says that selfish thinking is the source of sinful behavior: "Those who live following their sinful selves think only about things that their sinful selves want."

The second half of thinking like Jesus is to start thinking maturely, which focuses on others, not yourself. In his great chapter on what real love is, Paul concluded that thinking of others is the mark of maturity: "When I was a child, I talked like a child, I thought like a child, I reasoned like a child. When I became a man, 1 put childish ways behind me."

Today many assume that spiritual maturity is measured by the amount of biblical information and doctrine you know. While knowledge is one measurement of maturity, it isn't the whole story. The Christian life is far more than creeds and convictions; it includes conduct and character. Our deeds must be consistent with our creeds, and our beliefs must be backed up with Christlike behavior.

Christianity is not a religion or a philosophy, but a relationship and a lifestyle. The core of that lifestyle is thinking of others, as Jesus did, instead of ourselves. The Bible says, "We should think of their good and try to help them by doing what pleases them. Even Christ did not try to please himself. "

Thinking of others is the heart of Christlikeness and the best evidence of spiritual growth. This kind of thinking is unnatural, counter-cultural, rare, and difficult. Fortunately we have help: "God has given us his Spirit. That's why we don't think the same way that the people of this world think.” In the next few chapters we will look at the tools the Holy Spirit uses to help us grow.

DAY TWENTY-THREE THINKING ABOUT MY PURPOSE

Point to Ponder: It is never too late to start growing.
Verse to Remember: "Let God transform you inwardly by a complete change of your mind. Then you will be able to know the will of God-what is good and is pleasing to him and is perfect." Romans 12:2b (TEV)
Question to Consider: What is one area where I need to stop thinking my way and start thinking God's way?
