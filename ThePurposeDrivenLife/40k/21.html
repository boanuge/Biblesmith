DAY 21 - 교회를 보호하기

"평안의 매는 줄로 성령의 하나 되게 하신 것을 힘써 지키라" (엡4;3).

"무엇보다 사랑이 너희의 삶을 인도하게 하라.
그러면 교회 전체가 완벽한 조화를 이루게 될 것이다" (골3;14,LB).

교회의 하나 됨을 보호하는 것이 우리의 일이다.

교회의 하나 됨이란 신약 성경에서 천국이나 지옥에 관한 얘기보다도 더 많이 언급될 만큼 중요하다. 하나님은 우리가 서로 하나 됨과 조화를 경험하기 원하신다.

하나 됨은 교제의 영혼이다. 하나 됨이 파괴되는 것은 그리스도의 몸에서 심장이 찢겨져나가는 것과 같다. 하나 됨은 우리가 하나님의 교회에서 삶을 함께 경험하기를 바라시는 하나님의 방법이 본질이고 핵심이다. 그것의 모범은 삼위일체의 하나님이시고,우리도 이처럼 연합하기를 원하신다. 하나님은 희생적인 사랑, 겸손한 이타주의 그리고 완벽한 조화의 최고의 모범이시다.

하늘에 계신 아버지는 모든 부모들과 마찬가지로, 자녀들이 서로 어울려 지내는 모습에 기뻐하신다. 예수님은 로마 군병들에게 잡히시기 전 생의 마지막 순간에 우리의 하나 됨을 위해 뜨겁게 기도하셨다(요17;20-23). 그 고통스러운 시간 속에서 그분에게 가장 중요한 것은 우리의 하나 됨이었다. 이것은 그 문제가 얼마나 중요한지를 보여준다.

세상에서 교회보다 하나님께 소중한 것은 없다. 그분은 교회를 위해 가장 큰 값을 치르셨고, 교회가 분열, 갈등 그리고 부조화로 인한 치명적인 손상으로부터 보호받기를 원하신다. 우리가 하나님의 가족이라면 교제를 나누는 곳, 즉 속한 교회의 연합을 지키는 것이 우리의 책임이다. 우리는 하나 됨을 지키고, 교제를 보호하며, 교회 가족과 모든 믿는 사람들 간의 조화를 이루기 위해 할 수 있는 것을 모두 하라고 예수 그리스도로부터 위임 받았다.성경은 이렇게 말한다. "평안의 매는 줄로 성령의 하나 되게 하신 것을 힘
써 지키라"(엡4;3). 어떻게 그렇게 할 수 있을까? 성경은 우리에게 실제적인 충고를 해준다.

서로의 차이보다는 공유하는 것에 초점을 맞추라

바울은 우리에게 이렇게 말했다. "이러므로 우리가 화평의 일과 서로 덕을 세우는 일을 힘쓰나니"(롬14;19). 믿는 사람들로서 우리는 한 분 주님, 한 몸, 한 목적, 한 아버지, 한 성령, 한 희망, 한 믿음, 한 세례 그리고 한 사랑을 공유한다(롬10;12,12;4-5,고전1;10,8;6,12;13,엡4;4,5;5,빌2;2). 그리고 우리는 같은 구워느 같은 삶 그리고 같은 미래를 공유한다. 이는 우리가 열거할 수 있는 차이점들보다 훨씬 중요한, 우리가 집중해야할 요소들이다.

우리를 각기 다른 인격, 배경, 인종 그리고 취향을 갖도록 하신 분이 하나님임을 우리는 기억해야 한다. 구래서 우리는 이 차이를 단지 참아내는 것이 아니라 소중히 여기고 즐겨야 한다. 하나님은 획일성이 아닌 하나 됨을 원하신다. 그러나 하나 됨을 위해서 사소한 차이점들이 우리를 갈라놓게 두어서는 안 된다. 대신 우리는 가장 중요한 것에 초점을 맞추어야 한다. 바로 그리스도가 우리를 사랑하신 것처럼 서로를 사랑하는 법을 배우고, 우리 각자와 교회에 주신 하나님의 다섯 가지 목적을 이루는 것이다.

갈등은 주로 초점이 덜 중요한 문제들, 성경이 말하는 `논쟁의 여지가 있는 문제들`로 옮겨진 것을 의미한다(롬14;1,딤후2;23). 우리가 인격, 선호하는 것, 해석, 스타일, 혹은 방법 등에 초점을 맞출 때 분열은 항상 일어난다. 그러나 만약 우리가 서로를 사랑하고 하나님의 목적을 이루어드리는 것에 집중한다면, 조화를 이룰 수밖에 없다. 바울은 이것을 간절히 원했다. "형제들아 내가 우리 주 예수 그리스도의 이름으로 너희를 권하노니 다 같은 말을 하고 너희 가운데 분쟁이 없이 같은 마음과 같은 뜻으로 온전히 합하라"

현실적인 기대를 하라

하나님이 원하시는 진정한 교제가 어떤 것인지 발견한 후에는, 교회 내의 이상과 현실의 괴리 때문에 절망하기 쉽다. 그래도 우리는 그런 불완전함에도 불구하고 열정을 가지고 교회를 사랑해야 한다. 비판하면서 이상을 추구하는 것은 성숙하지 못한 행동이다. 반면에, 이상에 대한 노력 없이 현실에 안주하는 것은 자기 만족일뿐이다. 성숙함이란 이 둘 사이의 긴장 속에서 사는 것이다.

다른 믿는 사람들이 우리를 실망시키고 절망하게 할 수도 있지만, 그렇다고 그것이 그들과의 교제를 끝내는 핑계가 될 수 없다. 그들이 가족처럼 행동하지 않을지라도 그들은 우리의 가족이고, 우리는 그들을 떠나버릴 수 없다. 대신 하나님은 이렇게 말씀하신다. "모든 겸손과 온유로 하고 오래 참음으로 사랑 가운데서 서로 용납하고"(엡4;2).

물론 사람들은 타당한 많은 이유들로 교회에서 멀어진다. 갈등, 상처, 위선, 무시, 인색함, 형식주의 그리고 그 밖의 죄들이 그 이유가 된다. 하지만 이런 이유들로 충격을 받고 놀라기보다 우리는 교회가 우리를 포함한 죄인들로 구성되어 있다는 사실을 기억해야 한다. 우리는 죄인이기 때문에, 때로는 의식적으로 때로는 무의식적으로 서로 상처를 준다. 그럴 경우 교회를 떠나기보다는 가능하다면 남아서 그 문제를 해결하려고 노력해야 한다. 도망가는 것보다는 화해하는 것이 더 성숙한 인격과 깊은 교제로 나아가는 길
이다.

교회에 한 번 실망하거나 환멸을 느꼈다고 해서 떠나는 것은 성숙하지 못한 행동이다. 하나님은 우리와 다른 사람들에게 가르쳐주시고자 하는 것들이 있다. 더군다나 우리가 탈출해서 갈 수 있는 완벽한 교회는 없다. 모든 교회는 나름대로의 약점과 문제점들을 가지고 있다. 우리는 곧 다시 실망하게 될 것이다.

그루초 막스(Groucho Marx)는 그를 받아주는 그 어떤 모임에도 속하고 싶지 않다고 이야기한 것으로 유명하다. 만일 교회가 완벽해서 우리를 만족시켜줄 수 있다면, 그 완벽함 때문에 우리는 그 교회의 구성원이 될 수 없다. 왜냐하면 우리는 완벽하지 않기 때문이다.

나치에 대항하다 순교한 독일 목사 디트리히 본회퍼(Dietrich Bonhoffer)는 [신도의 공동생활(Life Together)]이라는 고전을 남겼다. 그 책에서 그는 교회에 대한 환멸은 우리의 완벽함에 대한 잘못된 기대를 없애주기 때문에 좋은 것이라고 했다. 교회가 완벽해야 사랑받는다는 환상을 빨리 버리면 버릴수록 더 빨리 겉모습을 버리고, 우리 모두가 불완전하며 은혜를 필요로 한다는 사실을 받아들일 것이다.이것이 진정한 공동체의 시작이다.

모든 교회가 이러한 푯말을 내걸 수도 있다. "완벽한 사람은 지원하지 않아도 됩니다. 이곳은 스스로가 죄인이고 은혜가 필요하다는 것을 인정하며, 영적으로 성장하기 원하는 사람만을 위한 곳입니다."

본회퍼는 "믿는 사람들이 모인 공동체 자체보다 공동체에 대한 자신의 꿈을 더 사랑하는 사람은 그 공동체를 파괴하는 사람이다. 만일 우리가 속한 공동체에 대해 경험이나 예산의 부족, 약점, 작은 믿음 그리고 어려움에도 불고하고 매일 감사하지 않으면서 모든 것이 하찮고 사소하다고 불평만 한다면 우리는 하나님이 세우신 공동체의 성장을 막는 것이다" 고 말했다.

비판하기 보다 격려하라

공동체에 참여하고 기여하는 것보다는 한 발짝 뒤로 물러서서 섬기는 사람들을 비판하는 것이 항상 더 쉽다. 하나님은 서로를 비판하거나 비교하거나 판단하지 말라고 계속해서 경고하신다(롬14;13,약4;11,엡4;29,마5;9,약5;9).

우리가 다른 믿는 사람이 믿음에서 그리고 진정한 신념에서 한 행동을 비난하면 우리는 하나님의 일을 방해하는 것이다. "남의 하인을 판단하는 너는 누구뇨 그 섰는 것이나 넘어지는 것이 제 주인에게 있으매 저가 세움을 받으리니 이는 저를 세우시는 권능이 주께 있음이니라"(롬14;4).

바울은 다른 믿는 사람들이 우리와 다른 신념을 가졌다고 판단하거나 멸시해서는 안 된다고 덧붙인다. "네가 어찌하여 네 형제를 판단하느뇨 어찌하여 네 형제를 업신여기느뇨 우리가 다 하나님의 심판대 앞에 서리라"(롬14;10).

우리가 다른 믿는 사람을 판단할 때마다 네 가지 일이 순간적으로 일어난다. 우리는 하나님과의 교제를 잃게 되고, 우리의 교만과 불안을 드러내게 되며,하나님의 심판을 받게되고, 교회의 교제를 해치게 된다. 비판적인 영은 희생이 따르는 악이다.

성경은 사탄을 `우리 형제들을 고소하던 자`(계12;10,쉬운성경)라고 부른다. 비난하고 불평하며 하나님의 가족을 비판하는 것은 사탄의 일이다. 우리가 비판할 때마다 우리는 사탄에게 속아 그의 일을 대신해주는 꼴이 된다. 아무리 우리가 다른 크리스천들과 동의하지 않는다 해도 그들이 우리의 적인 아니라는 사실을 꼭 기억하라. 우리가 다른 믿는 사람을 비교하고 비난하는 데 보낸 모든 시간은 교제와 연합을 이루는 데 쓰여야 했던 시간이다. 성경은 이렇게 말한다. "우리의 모든 힘을 서로 사이좋게 쓰기로 동의하자. 격려하는 말로 서로를 돕자. 잘못을 지적해서 서로를 끌어 내리지 말자"(롬14;19,Msg).

험담을 귀담아 듣지 말라

험담은 우리가 그 문제나 해결책과 전혀 관계가 없을 때 남에게 정보를 전하는 것이다. 우리는 험담을 퍼뜨리는 것이 잘못임을 안다. 하지만 우리가 교회를 보호하기 원한다면 험담을 귀담아들어서도 안 된다. 험담에 귀 기울이는 것은 훔친 물건을 받는 것과 같다. 우리도 똑같이 죄를 짓는 것이다.

누군가 우리에게 다른 사람을 험담하려 할 때 용기를 내어서 "그만하세요 저는 그것을 알 필요가 없습니다. 그 사람과 직접 이야기해보셨나요?" 라고 말하라. 우리에게 험담을 늘어놓는 사람은 우리에 대해서도 험담을 한다. 그들을 믿어서는 안 된다. 만일 우리가 다른 사람에 대한 험담에 귀를 기울인다면, 하나님은 우리를 악을 행하는 자라 부르실 것이다(잠17;4,16;28,26;20,25;9,20;19). "악을 행하는 자만이 악을 행하는 자의 말을 듣는다"(잠17;4,CEV). "이들은 자신만을 생각하고 교회를 분열시키는 자들이다"(유1;19,
Msg).

하나님의 양우리 속에서 때로 가장 큰 상처를 늑대가 아닌 다른 양으로부터 받는다는 것은 슬픈 일이다. 바울은 동족을 잡아먹는 식인종 같은 크리스천들이 교제를 해치는 것에 대해 경고했다(갈5;15,AMP). 성경은 이러한 사람들을 피해야 할 대상이라고 말한다. "두루 다니며 한담하는 자는 남의 비밀을 누설하나니 입술을 벌린 지를 사귀지 말지니라"(잠20;19). 교회 내의 갈등을 가장 빨리 해결하는 방법은 험담을 퍼뜨리는 이들과 사랑의 모습으로 대면하여 그만하도록 요구하는 것이다. 솔로몬은 이렇게 지적했다. "나무가 다하면 불이 꺼지고 말장이가 없어지면 다툼이 쉬느니라"(잠26;20).

갈등을 해결하는 하나님의 방법을 익히라

지난 장에서 언급한 원칙들 말고도 예수님은 교회의 갈등을 해결하는 세단계의 간단한 과정을 제시해주셨다. "만일 네 형제가 너에게 상처를 주면 그에게 이야기하고 너희 둘이서 문제를 해결하라. 만일 그가 너의 말을 듣는다면 너는 친구를 얻은 것이다. 만일 그가 듣지 않는다면 두세 사람을 데리고 가서 그 자리에서 다시 한 번 이야기를 하라. 그래도 듣지 않는다면 이를 교회에 알리라"(마18;15-17,Msg).

갈등이 일어나고 있을 때 상대방에게 용기를 내어 직접 얘기하기보다는 제삼자에게 불평을 늘어놓는 것이 인간의 본성이다. 하지만 이것은 상황을 더 악화시킬 뿐이다. 그것보다 우리는 관련된 사람에게 직접 가야 한다.

개인적으로 대면하는 것이 항상 첫번째 단계이고, 이는 빠를수록 좋다. 만일 단둘이서 문제를 해결할 수 없다면, 그 다음 단계는 그 문제를 확인하고 관계를 회복하기 위해 몇사람의 도움을 받는 것이다. 만일 상대방이 계속 고집을 부린다면 어떻게 할 것인가? 예수님은 교회에 알리라고 말씀하신다. 그래도 그 사람이 계속 거부한다면, 그 사람을 믿지 않는 사람처럼 대해야 한다(마18;17,고전5;5).

목사와 지도자들을 지지해주라

완벽한 지도자는 없다. 하지만 하나님은 그들에게 교회의 하나 됨을 지킬 책임과 권위를 주셨다. 사람들 사이의 갈등 속에서 이것은 고맙지 않은 일이다. 목사들은 상처를 받았거나, 갈등하고 있거나, 성숙하지 못한 교인들 사이에서 중재하는 유쾌하지 않은 역할을 해야 한다. 그들은 또한 모두들 기쁘게 해야 하는 불가능한 임무도 받았다. 이것은 예수님도하시지 못한 일이다.

성경은 우리가 섬기는 사람들과 어떤 관계를 맺어야 하는지 분명하게 말하고 있다. "너희를 인도하는 자들에게 순종하고 복종하라 저희는 너희 영혼을 위하여 경성하기를 자기가 회계할 자인 것같이 하느니라 저희로 하여금 즐거움으로 이것을 하게 하고 근심으로 하게 말라 그렇지 않으면 너희에게 유익이 없느니라"(히13;17).

언젠가 목사들은 하나님 앞에 서서 그들이 우리들을 얼마나 절 돌보았는지에 대해 회계하게 될 것이다. 하지만 우리도 책임이 있다. 우리도 하나님 앞에서 얼마나 지도자들에게 순종했는지 회계할 것이다.

성경은 목사들에게 불화를 일으키는 사람들을 어떻게 다루어야 하는지 구체적으로 이야기 해준다. 그들과의 논쟁을 피하고, 그들의 변화를 위해 기도하면서 조용히 타이르고, 논쟁하기 좋아하는 사람들에게 경고하며, 조화와 연합을 구하고, 지도자들을 존경하지 않는 사람들을 훈계하며, 두 번의 경고를 무시할 때에는 그들과의 관계를 끊어야 한다(딤후2;14,23-26,빌4;2,딛2;15-3;2,10-11).

우리를 영적으로 인도하고 섬기는 사람들을 존경하면서 우리는 교회를 보호해야 한다. 목사들과 장로들은 우리의 격려, 기도, 감사 그리고 사랑을 필요로 한다. 우리는 다음과 같은 명령을 받았다. "형제 여러분, 여러분 가운데 수고하고 주님의 말씀을 가르치며 지도하는 분들을 존경하십시오. 여러분을 위해 일하는 그들을 각별한 사랑으로 대해 주십시오. 서로 화목하게 지내기 바랍니다"(살전5;12-13,쉬운성경).

나는 당신에게 교회의 하나 됨을 보호하고 증진시키는 책임을 받아들일 것을 요구한다. 그것에 전력을 다하라. 그러면 하나님이 기뻐하실 것이다. 그렇게 하는 것이 항상 쉽지는 않다. 때로 당신은 당신 자신이 아닌 교회를 위해 가장 좋은 선택을 해야 할 것이고,다른 이들에게 호의를 베풀어야 할 것이다. 이것이 하나님이 당신을 교회라는 가족 공동체로 묶으신 이유이고, 이기심을 버리는 방법을 배우는 것이다. 공동체에서는 `나`보다는 `우리` , `내 것` 보다는 `우리 것` 이라고 말하도록 배운다. 하나님은 이렇게 말하신다. "자신의 이익만을 생각하지 말아라. 다른 믿는 자들과, 그들을 위한 최선이 무엇인지 생각하라"(고전10;24,NLT).

하나님은 하나 된 교회에 복주신다. 새들백교회에서는 모든 멤버들이 교회의 하나 됨을 보호하겠다는 약속이 포함된 서약서에 서명을 했다. 그 결과 지금까지 한 번도 교회를 분열시키는 갈등이 생긴 적이 없다. 또한 중요한 것은 이렇게 사랑하고 하나 된 교제 덕분데 많은 사람들이 이 교제 안으로 들어오기를 원한다는 것이다. 지나 7년 동안 우리 교회는 9100명 이상의 새신자에게 세례를 주었다. 하나님이 당신을 찾아온 많은 초신자들을가장 따뜻한 인큐베이터와 같은 교회로 보내주신다.

우리는 우리가 속한 교회를 조금 더 따뜻하고 사랑이 넘치는 곳으로 만들기 위해 개인적으로 무엇을 하고 있는가? 우리가 속한 지역 사회에는 사랑을 갈망하며 속할 곳을 찾고 있는 사람들이 많다. 진실은, 모든 사람이 사랑 받아야 하고 사랑받기를 원한다는 것이다.만약 모든 교인들이 진정으로 서로를 사랑하고 아끼는 교회를 사람들이 찾는다면, 우리는 밀려오는 그들을 더 이상 수용할 수 없어 교회 문을 잠궈야 할지도 모른다.

21

Protecting Your Church

You are joined together with peace
through the spirit, so make every effort
to continue together in this way.
Ephesians 4:3 (NCV)

Most of all, let love guide your life,
for then the whole church will
stay together in perfect harmony.
Colossians 3:14 (LB)

It is your job to protect the unity of your church.

Unity in the church is so important that the New Testament gives more attention to it than to either heaven or hell. God deeply desires that we experience oneness and harmony with each other.

Unity is the soul of fellowship. Destroy it, and you rip the heart out of Christ's Body. It is the essence, the core, of how God intends for us to experience life together in his church. Our supreme model for unity is the Trinity. The Father, Son, and Holy Spirit are completely unified as one. God himself is the highest example of sacrificial love, humble other-centeredness, and perfect harmony.

Just like every parent, our heavenly Father enjoys watching his children get along with each other. In his final moments before being arrested, Jesus prayed passionately for our unity. It was our unity that was uppermost in his mind during those agonizing hours. That shows how significant this subject is.

Nothing on earth is more valuable to God than his church. He paid the highest price for it, and he wants it protected, especially from the devastating damage that is caused by division, conflict, and disharmony. If you are a part of God's family, it is your responsibility to protect the unity where you fellowship. You are commissioned by Jesus Christ to do everything possible to preserve the unity, protect the fellowship, and promote harmony in your church family and among all believers. The Bible says, "Make every effort to keep the unity of the Spirit through the bond of peace." How are we to do this? The Bible gives us practical advice.

Focus on what we have in common, not our differences. Paul tells us, "Let us concentrate on the things which make for harmony, and on the growth of one another's character." As believers we share one Lord, one body, one purpose, one Father, one Spirit, one hope, one faith, one baptism, and one love. We share the same salvation, the same life, and the same futurefactors far more important than any differences we could enumerate. These are the issues, not our personal differences, that we should concentrate on.

We must remember that it was God who chose to give us different personalities, backgrounds, races, and preferences, so we should value and enjoy those differences, not merely tolerate them. God wants unity, not uniformity. But for unity's sake we must never let differences divide us. We must stay focused on what matters most-learning to love each other as Christ has loved us, and fulfilling God's five purposes for each of us and his church.

Conflict is usually a sign that the focus has shifted to less important issues, things the Bible calls "disputable matters." When we focus on personalities, preferences, interpretations, styles, or methods, division always happens. But if we concentrate on loving each other and fulfilling God's purposes, harmony results. Paul pleaded for this: "Let there be real harmony so there won't be divisions in the church. 1 plead with you to be of one mind, united in thought and purpose."

Be realistic in your expectations. Once you discover what God intends real fellowship to be, it is easy to become discouraged by the gap between the ideal and the real in your church. Yet we must passionately love the church in spite of its imperfections. Longing for the ideal while criticizing the real is evidence of immaturity. On the other hand, settling for the real without striving for the ideal is complacency. Maturity is living with the tension.

Other believers will disappoint you and let you down, but that's no excuse to stop fellowshiping with them. They are your family, even when they don't act like it, and you can't just walk out on them. Instead God tells us, `Be patient with each other, making allowance for each other's faults because of your love."

People become disillusioned with the church for many understandable reasons. The list could be quite long: conflict, hurt, hypocrisy, neglect, pettiness, legalism, and other sins. Rather than being shocked and surprised, we must remember that the church is made up of real sinners, including ourselves. Because we're sinners, we hurt each other, sometimes intentionally and sometimes unintentionally. But instead of leaving the church, we need to stay and work it out if at all possible. Reconciliation, not running away, is the road to stronger character and deeper fellowship.

Divorcing your church at the first sign of disappointment or disillusionment is a mark of immaturity. God has things he wants to teach you, and others, too. Besides, there is no perfect church to escape to. Every church has its own set of weaknesses and problems. You'll soon be disappointed again.

Groucho Marx was famous for saying he wouldn't want to belong to any club that would let him in. If a church must be perfect to satisfy you, that same perfection will exclude you from membership, because you're not perfect!

Dietrich Bonhoeffer, the German pastor who was martyred for resisting Nazis, wrote a classic book on fellowship, Life Together. In it he suggests that disillusionment with our local church is a good thing because it destroys our false expectations of perfection. The sooner we give up the illusion that a church must be perfect in order to love it, the sooner we quit pretending and start admitting we're all imperfect and need grace. This is the beginning of real community.

Every church could put out a sign "No perfect people need apply. This is a place only for those who admit they are sinners, need grace, and want to grow."

Bonhoeffer said, "He who loves his dream of community more than the Christian community itself becomes a destroyer of the latter.... If we do not give thanks daily for the Christian fellowship in which we have been placed, even when there is no great experience, no discoverable riches, but much weakness, small faith, and difficulty; if on the contrary, we keep complaining that everything is paltry and petty, then we hinder God from letting our fellowship grow."

Choose to encourage rather than criticize. It is always easier to stand on the sidelines and take shots at those who are serving than it is to get involved and make a contribution. God warns us over and over not to criticize, compare, or judge each other." When you criticize what another believer is doing in faith and from sincere conviction, you are interfering with God's business: "What right do you have to criticize someone else's servants? Only their Lord can decide if they are doing right. "

Paul adds that we must not stand in judgment or look down on other believers whose convictions differ from our own: "Why, then, criticise your brother's actions, why try to make him look small? We shall all be judged one day, not by each other's standards or even our own, but by the standard of Christ."

Whenever I judge another believer, four things instantly happen: I lose fellowship with God, I expose my own pride and insecurity, I set myself up to be judged by God, and I harm the fellowship of the church. A critical spirit is a costly vice. The Bible calls Satan "the accuser of our brothers." It's the Devil's job to blame, complain, and criticize members of God's family. Anytime we do the same, we're being duped into doing Satan's work for him. Remember, other Christians, no matter how much you disagree with them, are not the real enemy. Any time we spend comparing or criticizing other believers is time that should have been spent building the unity of our fellowship. The Bible says, "Let's agree to use all our energy in getting along with each other. Help others with encouraging words; don't drag them down by finding fault. "

Refuse to listen to gossip. Gossip is passing on information when you are neither part of the problem nor part of the solution. You know spreading gossip is wrong, but you should not listen to it, either, if you want to protect your church. Listening to gossip is like accepting stolen property, and it makes you just as guilty of the crime.

When someone begins to gossip to you, have the courage to say, "Please stop. I don't need to know this. Have you talked directly to that person?" People who gossip to you will also gossip about you. They cannot be trusted. If you listen to gossip, God says you are a troublemaker. "Troublemakers listen to troublemakers.' "These are the ones who split churches, thinking only of themselves."

It is sad that in God's flock, the greatest wounds usually come from other sheep, not wolves. Paul warned about "cannibal Christians" who "devour one another" and destroy the fellowship.'' The Bible says these kind of troublemakers should be avoided. "A gossip reveals secrets; therefore do not associate with a babbler." The fastest way to end a church or small group conflict is to lovingly confront those who are gossiping and insist they stop it. Solomon pointed out, "Fire goes out for lack of fuel, and tensions disappear when gossip stops."

Practice God's method for conflict resolution. In addition to the principles mentioned in the last chapter, Jesus gave the church a simple three-step process: "If a fellow believer hurts you, go and tell him-work it out between the two of you. If he listens, you've made a friend. If he won't listen, take one or two others along so that the presence of witnesses will keep things honest, and try again. If he still won't listen, tell the church."

During conflict, it is tempting to complain to a third party rather than courageously speak the truth in love to the person you're upset with. This makes the matter worse. Instead, you should go directly to the person involved.

Private confrontation is always the first step, and you should take it as soon as possible. If you're unable to work things out between the two of you, the next step is to take one or two witnesses to help confirm the problem and reconcile the relationship. What should you do if the person is still stuck in stubbornness? Jesus says to take it to the church. If the person still refuses to listen after that, you should treat that person like an unbeliever.

Support your pastor and leaders. There are no perfect leaders, but God gives leaders the responsibility and the authority to maintain the unity of the church. During interpersonal conflicts that is a thankless job. Pastors often have the unpleasant task of serving as mediator between hurt, conflicting, or immature members. They're also given the impossible task of trying to make everyone happy, which even Jesus could not do!

The Bible is clear about how we are to relate to those who serve us: "Be responsive to your pastoral leaders. Listen to their counsel. They are alert to the condition of your lives and work under the strict supervision of God. Contribute to the joy of their leadership, not its drudgery. Why would you want to make things harder for them?"

Pastors will one day stand before God and give an account of how well they watched over you. "They keep watch over you as men who must give an account." But you are accountable, too. You will give an account to God of how well you followed your leaders.

The Bible gives pastors very specific instructions on how to deal with divisive people in the fellowship. They are to avoid arguing, gently teach the opposition while praying they'll change, warn those who are argumentative, plead for harmony and unity, rebuke those who are disrespectful of leadership, and remove divisive people from the church if they ignore two warnings.

We protect the fellowship when we honor those who serve us by leading. Pastors and elders need our prayers, encouragement, appreciation, and love. We are commanded, "Honor those leaders who work so hard for you, who have been given the responsibility of urging and guiding you along in your obedience. Overwhelm them with appreciation and love!"

I challenge you to accept your responsibility to protect and promote the unity of your church. Put your full effort into it, and God will be pleased. It will not always be easy. Sometimes you will have to do what's best for the Body, not yourself, showing preference to others. That's one reason God puts us in a church family-to learn unselfishness. In community we learn to say "we" instead of "I," and "our" instead of "mine." God says, "Don't think only of your own good. Think of other Christians and what is best for them."

God blesses churches that are unified. At Saddleback Church, every member signs a covenant that includes a promise to protect the unity of our fellowship. As a result, the church has never had a conflict that split the fellowship. Just as important, because it is a loving, unified fellowship, a lot of people want to be a part of it! In the past seven years, the church has baptized over 9,100 new believers. When God has a bunch of baby believers he wants to deliver, he looks for the warmest incubator church he can find.

What are you doing personally to make your church family more warm and loving? There are many people in your community who are looking for love and a place to belong. The truth is, everyone needs and wants to be loved, and when people find a church where members genuinely love and care for each other, you would have to lock the doors to keep them away.

DAY TWENTY-ONE THINKING ABOUT MY PURPOSE

Point to Ponder: It is my responsibility to protect the unity of my church.
Verse to Remember: "Let us concentrate on the things which make for harmony and the growth of our fellowship together." Romans 14:19 (Ph)
Question to Consider: What am I personally doing to protect unity in my church family right now?
