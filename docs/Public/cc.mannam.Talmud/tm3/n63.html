 우리가 가장 대하기 힘든 것이 이도저도 아닌 애매한
 친구이다.진정한 친구인가 아니면 적인가를 도무지 구별할 수 없는 사람은 상대하기 곤란하다. 인간은 친구를 만나면 누구나 속마음을 털어 놓게 된다. 그런데 그 친구가 적인 것을 분명히 알고 있으면, 그 적이 자기에게 요구하는 것과 요구하지 않는 것을 확실하게 알 수 있다.
<p>
 그러므로 상대와 사귈 때에 애매모호한 자세로 친구인 양하는 것은 비겁한 짓이다. 그것보다는 차라리 확실한 적이 낫다.
