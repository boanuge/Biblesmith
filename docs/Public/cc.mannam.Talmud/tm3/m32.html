 어느 집에고 초대를 받은 손님은 항상 예의에 신경을
 쓰게 된다. 그래서 식탁에 만약 수저가 없더라도 <b>'여기 수저좀 주시오</b>'하고 말하기가 여간 쑥스러워 하지 않을 것이다.
<p>
 이럴 때 손님은 기침소리를 몇 번내서 주인에게 눈치를 채도록 할 것이다.
 우리가 살아가는 평생 동안 만나는 많은 사람들은 모두 자신의 손님이다. 이 격언에서 말하는 손님은 바로 우리가 일생 동안 만나게 되는 사람들이다. 자기가 늘 주변에서 만나고 있는 이웃들에게 주의깊게 마음쓰라는 교훈이 담겨 있는 속담이다.
