 히브리어의 알파베트는 어린 아이들에게 가르쳐줄 때에는 그 한자한자의 알파베트에 의미를 갖게 한다. 히브리어로<<font color=#000080><b>진실</b></font>>이란 말을 히브리어에서의 알파베트 첫글자와 맽 끝글자의 꼭 중간에 있는 글자를 사용한다.
<p>
 이것은 유태인에게 있어 <<font color=#000080><b>진실</b></font>>이란 것이 왼쪽도 오른쪽도 다 올바르며,  중간의 것도 역시 바르다는 것을 가르치기 위해서이다.
