 조그마한 가게를 운영하고 있는 유태인이 병이 깊어져 운명의 시간을 맞고 있었다. 그의 곁에는 걱정에 싸인 식구들이 이를 지켜보았다.
<p>
 [<font color=#ff0000>여보,  당신 어디있소?</font>]<BR>
 환자의 말에 가족들은 마지막 유언이 있을 것이라 생각하고 귀를 기울였다.
<p>
 [<font color=#ff0000>예,  나 여기 있어요.</font>]<BR>
 환자는 식구들을 돌아가며 찾았다.
 [<font color=#ff0000>딸애는 어디 있느냐?</font>]<BR>
 [<font color=#ff0000>예,  아빠,  여기 있잖아요.아버지 손을 잡고 있는게 아버지 딸이예요.</font>]<BR>
<p>
 그러자 환자는 안간힘을 쓰고 일어나 앉으며 마지막 말을 남겼다.
