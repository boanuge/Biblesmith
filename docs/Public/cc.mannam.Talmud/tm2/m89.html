<p>
 [<font color=#ff0000>실망이 컸겠군요. 실은 나도 어젯밤에 카톨릭 신자들이 간다는 천국엘 가 보았죠. 참 훌륭했어요. 화창한 날씨와 잘 가꿔진 깨끗한 곳에다 이름모를 꽃들이 만발하고,  그런데 아무리 살펴봐도 사람이라곤 찾아볼 수가 없더군요.</font>]<BR>
