<hr width=99%>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>1.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>以色列出了埃及，雅各家离开说异言之民。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>2.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>那时，犹大为主的圣所，以色列为他所治理的国度。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>3.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>沧海看见就奔逃。约旦河也倒流。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>4.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>大山踊跃，如公羊。小山跳舞，如羊羔。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>5.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>沧海阿，你为何奔逃。约旦哪，你为何倒流。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>6.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>大山哪，你为何踊跃，如公羊。小山哪，你为何跳舞，如羊羔。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>7.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>大地阿，你因见主的面，就是雅各神的面，便要震动。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>8.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>他叫磐石变为水池，叫坚石变为泉源。</font></td></tr>
</table>
