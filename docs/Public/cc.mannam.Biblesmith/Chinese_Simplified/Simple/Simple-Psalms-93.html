<hr width=99%>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>1.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>耶和华作王。他以威严为衣穿上。耶和华以能力为衣，以能力束腰。世界就坚定，不得动摇。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>2.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>你的宝座从太初立定。你从亘古就有。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>3.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>耶和华阿，大水扬起，大水发声，波浪澎湃。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>4.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>耶和华在高处大有能力，胜过诸水的响声，洋海的大浪。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>5.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>耶和华阿，你的法度最的确。你的殿永称为圣，是合宜的。</font></td></tr>
</table>
