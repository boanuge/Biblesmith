<hr width=99%>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>1.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>（大卫上行之诗。）人对我说，我们往耶和华的殿去，我就欢喜。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>2.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>耶路撒冷阿，我们的脚站在你的门内。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>3.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>耶路撒冷被建造，如同连络整齐的一座城。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>4.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>众支派，就是耶和华的支派，上那里去，按以色列的常例（或作作以色列的证据）称赞耶和华的名。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>5.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>因为在那里设立审判的宝座，就是大卫家的宝座。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>6.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>你们要为耶路撒冷求平安。耶路撒冷阿，爱你的人必然兴旺。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>7.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>愿你城中平安，愿你宫内兴旺。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>8.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>因我弟兄和同伴的缘故，我要说，愿平安在你中间。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>9.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>因耶和华我们神殿的缘故，我要为你求福。</font></td></tr>
</table>
