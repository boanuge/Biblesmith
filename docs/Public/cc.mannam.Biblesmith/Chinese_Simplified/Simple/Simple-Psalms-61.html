<hr width=99%>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>1.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>（大卫的诗，交与伶长。用丝弦的乐器。）神阿，求你听我的呼求，侧耳听我的祷告。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>2.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>我心里发昏的时候，我要从地极求告你。求你领我到那比我更高的磐石。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>3.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>因为你作过我的避难所，作过我的坚固台，脱离仇敌。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>4.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>我要永远住在你的帐幕里。我要投靠在你翅膀下的隐密处。（细拉）</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>5.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>神阿，你原是听了我所许的愿。你将产业赐给敬畏你名的人。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>6.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>你要加添王的寿数。他的年岁必存到世世。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>7.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>他必永远坐在神面前。愿你预备慈爱和诚实保佑他。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>8.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>这样，我要歌颂你的名直到永远，好天天还我所许的愿。</font></td></tr>
</table>
