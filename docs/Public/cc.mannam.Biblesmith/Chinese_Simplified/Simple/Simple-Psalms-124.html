<hr width=99%>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>1.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>（大卫上行之诗。）以色列人要说，若不是耶和华帮助我们，</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>2.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>若不是耶和华帮助我们，当人起来攻击我们，</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>3.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>向我们发怒的时候，就把我们活活地吞了。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>4.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>那时，波涛必漫过我们，河水必淹没我们。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>5.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>狂傲的水必淹没我们。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>6.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>耶和华是应当称颂的。他没有把我们当野食交给他们吞吃（原文作牙齿）。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>7.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>我们好像雀鸟，从捕鸟人的网罗里逃脱。网罗破裂，我们逃脱了。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>8.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>我们得帮助，是在乎倚靠造天地之耶和华的名。</font></td></tr>
</table>
