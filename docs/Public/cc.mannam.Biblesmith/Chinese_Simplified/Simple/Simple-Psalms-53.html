<hr width=99%>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>1.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>（大卫的训诲诗，交与伶长，调用麻哈拉。）愚顽人心里说，没有神。他们都是邪恶，行了可憎恶的罪孽。没有一个人行善。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>2.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>神从天上垂看世人，要看有明白的没有，有寻求他的没有。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>3.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>他们各人都退后，一同变为污秽。并没有行善的。连一个也没有。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>4.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>作孽的没有知识吗？他们吞吃我的百姓如同吃饭一样。并不求告神。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>5.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>他们在无可惧怕之处，就大大害怕。因为神把那安营攻击你之人的骨头散开了。你使他们蒙羞，因为神弃绝了他们。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#F9FFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>6.&nbsp;</font></td><td width=10 bgcolor=#F9FFFF></td><td valign=top align=left><font class=textType>但愿以色列的救恩从锡安而出。神救回他被掳的子民，那时，雅各要快乐，以色列要欢喜。</font></td></tr>
</table>
