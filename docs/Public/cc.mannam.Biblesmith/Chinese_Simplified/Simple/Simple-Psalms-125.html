<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>1.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>（上行之诗。）倚靠耶和华的人，好像锡安山，永不动摇。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>2.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>众山怎样围绕耶路撒冷，耶和华也照样围绕他的百姓，从今时直到永远。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>3.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>恶人的杖不常落在义人的分上，免得义人伸手作恶。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>4.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>耶和华阿，求你善待那些为善，和心里正直的人。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>5.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>至于那偏行弯曲道路的人，耶和华必使他和作恶的人一同出去受刑。愿平安归于以色列。</font></td></tr>
</table>
