<hr width=99%>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>1.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>感謝の供え物のための歌　全地よ、主にむかって喜ばしき声をあげよ。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>2.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>喜びをもって主に仕えよ。歌いつつ、そのみ前にきたれ。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>3.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>主こそ神であることを知れ。われらを造られたものは主であって、われらは主のものである。われらはその民、その牧の羊である。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>4.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>感謝しつつ、その門に入り、ほめたたえつつ、その大庭に入れ。主に感謝し、そのみ名をほめまつれ。</font></td></tr>
</table>
<table border=0 cellpadding=0 cellspacing=0 width=99% valign=top bgcolor=#FFFFFF>
<tr><td width=33 valign=top align=right bgcolor=#FFFFFF><font class=verseType>5.&nbsp;</font></td><td width=10 bgcolor=#FFFFFF></td><td valign=top align=left><font class=textType>主は恵みふかく、そのいつくしみはかぎりなく、そのまことはよろず代に及ぶからである。</font></td></tr>
</table>
