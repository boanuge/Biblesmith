선과 악</font></TD><tr><td BGCOLOR="#ffffff">

 지구를 휩쓸었던 대홍수 때, 세상의 갖가지 동물들이 노아의 방주로 몰려 들어 구해 주기를 애원하였다. 이때 善도 급히 방주로 달려 왔으나,  노아는 <<font color=#000080>선></FONT>.이 배에 오르는 것을 허락하지 않았다.
 '<b>나는 짝을 갖춘 자만을 태운다'</b>고 하며 냉정하게 선을 박대하였다.
<p>
그래서 <<font color=#000080><b>선</b>>은 다시 숲으로 돌아가 자기의 짝이 될 상대를 찾았다. 마침내 <<font color=#000080><b>선</b>>은 <<font color=#000080><b>惡</b>>을 데리고 배로 돌아오게 되었는데,  이 때부터<<font color=#000080><b>선</b>>이 있는 곳에는 반드시 <<font color=#000080><b>악</b>>이 있게 되었다.
