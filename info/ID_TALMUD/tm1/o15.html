 세상에는 네 가지 필요한 것이 있다.<br>
 그것을 금.은, 철, 구리인데,  그러나 이것들은 그 대용품을 구할 수가 있다. 정말로 다른 어떤 것으로도 바꿀 수 없는 것으로서 필요한 것은 착한 사라이다.
<p>
 <<font color=#000080><b>탈무드</font></b>>에 의하면,  착한 사람은 큰 야자나무처럼 무성하게 마련이고 레바논의 큰 삼나무처럼 늠름하게 하늘높이 치솟아 있는 것이라고 한다. 야자나무는 한번 잘라 버리면 다음에 싹이 터 자랄 때까지 4년이란 세월이 걸리고,  레바논의 삼나무는 아주 멀리에서도 볼 수 있을 만큼 크게 자란다.
