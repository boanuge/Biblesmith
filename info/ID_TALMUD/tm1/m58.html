<p>
 [<font color=#ff0000>탈무드</font>]에 의하면 그것은 좋은 조짐이라고 했다. 왜냐하면,  꿈이란 간절한 소망의 한 표현이므로,  실제로 성 관계를 가졌다면 그런 꿈을 꿀 이유가 없기 때문이다. 이것은 스스로 자기 자신을 그 만큼 자제하고 있다는 증거이기 때문에 매우 좋은 일인 것이다.
