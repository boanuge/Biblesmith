 [<font color=#ff0000>랍비님, 우리집 딸애가 독일병에게 겁탈을 당해 아이를 가졌습니다.</font>]<BR>

 랍비가 공연히 독일병을 오해한 유태인 남자를 불러 야단치자 그는 이렇게 대답하였다.
